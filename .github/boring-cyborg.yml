##### Labeler ##########################################################################################################
# Enable "labeler" for your PR that would add labels to PRs based on the paths that are modified in the PR.
labelPRBasedOnFilePath:
  Docs:
    - product/**/*.md
  IdentityNow:
    - product/idn/**/* 
  IdentityIQ:
    - product/iiq/**/*
  Event Trigger Docs:
    - product/idn/event-triggers/**/*.md*
  SaaS Connectivity Docs:
    - product/idn/saas-connectivity/**/*.md*
  Transform Docs:
    - product/idn/transforms/**/*.md*
  SaaS Configuration Docs:
    - product/idn/saas-configuration.md*
  Introduction Doc:
    - product/idn/index.md*
  Sidebar Change:
    - sidebars.js
    - product/**/sidebar.js
  Docusaurus Config:
    - docusaurus.config.js
  Footer:
    - footer.js
  Navbar:
    - navbar.js
  Plugins:
    - plugins.js

