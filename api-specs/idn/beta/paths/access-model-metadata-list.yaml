get:
  summary: List access model metadata attributes
  description: Get a list of Access Model Metadata Attributes
  tags:
    - Access Model Metadata
  operationId: listAccessModelMetadataAttribute
  security:
    - userAuth:
        - idn:access-model-metadata:read
        - idn:access-model-metadata:manage
    - applicationAuth:
        - idn:access-model-metadata:read
        - idn:access-model-metadata:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
  parameters:
    - in: query
      name: filters
      schema:
        type: string
      example: name eq "Privacy"
      required: false
      description: |-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)

        Filtering is supported for the following fields and operators:

        **key**: *eq*

        **name**: *eq*

        **type**: *eq*

        **status**: *eq*

        **objectTypes**: *eq*

        Supported composite operators are *and, or*
    - in: query
      name: sorters
      schema:
        type: string
        format: comma-separated
      description: |-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)

        Sorting is supported for the following fields: **name, key**
      example: name,-key
      required: false
    - $ref: ../../v3/parameters/limit.yaml
    - $ref: ../../v3/parameters/count.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/gov-attributes/AttributeDTO.yaml
    '400':
      $ref: ../../v3/responses/400.yaml
    '401':
      $ref: ../../v3/responses/401.yaml
    '403':
      $ref: ../../v3/responses/403.yaml
    '404':
      $ref: ../../v3/responses/404.yaml
    '429':
      $ref: ../../v3/responses/429.yaml
    '500':
      $ref: ../../v3/responses/500.yaml

post:
  summary: Create access model metadata attribute
  description: |
    Create a new Access Model Metadata Attribute.
  operationId: createAccessModelMetadataAttribute
  tags:
    - Access Model Metadata
  security:
    - userAuth:
        - idn:access-model-metadata:create
    - applicationAuth:
        - idn:access-model-metadata:create
  x-sailpoint-userLevels:
    - ORG_ADMIN
  requestBody:
    required: true
    description: Attribute to create
    content:
      application/json:
        schema:
          $ref: ../schemas/gov-attributes/AttributeDTO.yaml
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: ../schemas/gov-attributes/AttributeDTO.yaml
    '400':
      $ref: ../../v3/responses/400.yaml
    '401':
      $ref: ../../v3/responses/401.yaml
    '403':
      $ref: ../../v3/responses/403.yaml
    '429':
      $ref: ../../v3/responses/429.yaml
    '500':
      $ref: ../../v3/responses/500.yaml