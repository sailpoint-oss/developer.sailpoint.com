get:
    operationId: getDimensionEntitlements
    tags:
      - Dimensions
    summary: List dimension's entitlements
    description: >-
        This API lists the Entitlements associated with a given dimension.
      
      
        A token with API, ORG_ADMIN, ROLE_ADMIN, or ROLE_SUBADMIN authority is required to call this API.
    parameters:
      - in: path
        name: roleId
        required: true
        schema:
          type: string
        description: Parent Role Id of the dimension.
        example: 6603fba3004f43c687610a29195252ce
        x-sailpoint-resource-operation-id: listRoles
      - in: path
        name: dimensionId
        schema:
          type: string
        required: true
        description: Id of the Dimension
        example: 2c9180835d191a86015d28455b4a2329
        x-sailpoint-resource-operation-id: listDimensions
      - $ref: '../../v3/parameters/limit.yaml'
      - $ref: '../../v3/parameters/offset.yaml'
      - $ref: '../../v3/parameters/count.yaml'
      - in: query
        name: filters
        schema:
          type: string
        description: >-
          Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


          Filtering is supported for the following fields and operators:


          **id**: *eq, in*


          **name**: *eq, sw*


          **attribute**: *eq, sw*


          **value**: *eq, sw*


          **created**: *gt, lt, ge, le*


          **modified**: *gt, lt, ge, le*


          **owner.id**: *eq, in*


          **source.id**: *eq, in*
        example: attribute eq "memberOf"
        required: false
      - in: query
        name: sorters
        schema:
          type: string
          format: comma-separated
        description: >-
          Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)


          Sorting is supported for the following fields: **name, attribute, value, created, modified**
        example: name,-modified
        required: false
    responses:
      '200':
        description: List of Entitlements
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/Entitlement.yaml'
      '400':
        $ref: '../../v3/responses/400.yaml'
      '401':
        $ref: '../../v3/responses/401.yaml'
      '403':
        $ref: '../../v3/responses/403.yaml'
      '429':
        $ref: '../../v3/responses/429.yaml'
      '500':
        $ref: '../../v3/responses/500.yaml'
    security:
      - userAuth: [ idn:role-unchecked:read, idn:role-unchecked:manage, idn:role-checked:manage, idn:role-checked:read ]
    x-sailpoint-userLevels:
      - ORG_ADMIN
      - ROLE_ADMIN
      - ROLE_SUBADMIN


