post:
  operationId: createDigitToken
  security:
    - userAuth: [ idn:password-digit-token:create ]
  summary: Generate a digit token
  tags:
    - Password Management
  description: This API is used to generate a digit token for password management. Requires authorization scope of "idn:password-digit-token:create".
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/PasswordDigitTokenReset.yaml'
        example: {
          "userId":"Abby.Smith",
          "length": 8,
          "durationMinutes": 5
        }
  responses:
    '200':
      description: The digit token for password management.
      content:
        application/json:
          schema:
            $ref: '../schemas/PasswordDigitToken.yaml'
          example: {
            "digitToken": "09087713",
            "requestId": "e1267ecd-fcd9-4c73-9c55-12555efad136"
          }
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'