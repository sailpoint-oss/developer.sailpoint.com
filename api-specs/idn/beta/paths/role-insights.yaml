get:
  operationId: getRoleInsights
  summary: Get role insights
  tags:
    - Role Insights
  description: >-
    This method returns detailed role insights for each role.
  parameters:
    - $ref: '../../v3/parameters/offset.yaml'
    - $ref: '../../v3/parameters/limit.yaml'
    - $ref: '../../v3/parameters/count.yaml'
    - name: sorters
      in: query
      description: >-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)


        Sorting is supported for the following fields: **numberOfUpdates, identitiesWithAccess, totalNumberOfIdentities**
      example: numberOfUpdates
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: filters
      in: query
      description: >-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


        Filtering is supported for the following fields and operators:


        **name**: *sw*


        **ownerName**: *sw*


        **description**: *sw*
      required: false
      style: form
      explode: true
      example: name sw "John"
      schema:
        type: string
  responses:
    '200':
      description: Succeeded. Returns a list of roles with information about insights for each role.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/RoleInsight.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'