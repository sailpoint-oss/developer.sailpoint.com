type : object
title: Iai Data Role Entitlement Identity
description: An object containing identity and its attributes intended for getting identities that have a given entitlement.
properties:
  id:
    type: string
    description: ID for identity
  name:
    type: string
    description: Name for identity
  attributes:
    type: object
    additionalProperties:
      type: string
