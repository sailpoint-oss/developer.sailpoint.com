get:
  operationId: listConnections
  tags:
  - Governance Groups
  summary: List connections for governance group
  description: This API returns list of connections associated with a Governance Group.
  parameters:
  - name: workgroupId
    in: path
    description: ID of the Governance Group.
    required: true
    schema:
      type: string
      example: 2c91808a7813090a017814121919ecca
  - $ref: ../../parameters/offset.yaml
  - $ref: ../../parameters/limit50.yaml
  - $ref: ../../parameters/count.yaml
  - in: query
    name: sorters
    schema:
      type: string
      format: comma-separated
    description: 'Sort results using the standard syntax described in [V3 API Standard
      Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)


      Sorting is supported for the following fields: **name, created, modified**'
    example: name,-modified
    required: false
  - name: X-SailPoint-Experimental
    in: header
    description: Use this header to enable this experimental API.
    example: true
    schema:
      type: string
      default: true
    required: true
  responses:
    '200':
      description: List all connections associated with a Governance Group.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/workgroups/WorkgroupConnectionDto.yaml
    '400':
      $ref: ../../responses/400.yaml
    '401':
      $ref: ../../responses/401.yaml
    '403':
      $ref: ../../responses/403.yaml
    '429':
      $ref: ../../responses/429.yaml
    '500':
      $ref: ../../responses/500.yaml
  security:
  - userAuth:
    - idn:workgroup:read
