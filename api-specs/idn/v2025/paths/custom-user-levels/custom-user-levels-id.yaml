patch:
  tags:
    - Custom User Levels
  summary: Update a user level
  description: Updates the details of a specific user level using JSON Patch.
  operationId: updateUserLevel
  x-sailpoint-userLevels:
    - ORG_ADMIN
  security:
    - userAuth: [ idn:user-level:manage ]
  parameters:
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
    - name: id
      in: path
      required: true
      description: The unique identifier of the user level.
      x-sailpoint-resource-operation-id: listUserLevels
      schema:
        type: string
      example: 6e110911-5984-491b-be74-2707980a46a7
  requestBody:
    description: |
      JSON Patch payload for updating the user level.
        - If only a parent right set id is included in the request body, all child right sets associated with that parent will be automatically assigned.
        - If the request body includes both a parent right set and a subset of its children, only the explicitly listed right sets (parent and specified children) will be assigned. Implicit inheritance is not applied in this case.
    required: true
    content:
      application/json-patch+json:
        schema:
          $ref: '../../schemas/JsonPatch.yaml'
        example:
          [
            {
              "op": "replace",
              "path": "/rightSets",
              "value": [
                "idn:ui-identity-manage-example"
              ]
            }
          ]
  responses:
    '200':
      description: Successfully updated the user level.
      headers:
        accept-language:
          description: The locale to use for translations for the response
