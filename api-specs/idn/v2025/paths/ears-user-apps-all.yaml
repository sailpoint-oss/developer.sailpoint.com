get:
  operationId: listAllUserApps
  tags:
    - Apps
  summary: List all user apps
  security:
    - userAuth:
        - idn:app-roles:manage
    - applicationAuth:
        - idn:app-roles:manage
  description: |-
    This API returns the list of all user apps with specified filters.
    This API must be used with **filters** query parameter.
  parameters:
    - $ref: ../parameters/limit.yaml
    - $ref: ../parameters/count.yaml
    - $ref: ../parameters/offset.yaml
    - in: query
      name: filters
      schema:
        type: string
      description: |-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)

        Filtering is supported for the following fields and operators:

        **id**: *eq*

        **ownerId**: *eq*

        **ownerName**: *eq, sw*

        **ownerAlias**: *eq, sw*

        **accountId**: *eq*

        **sourceAppId**: *eq*
      example: name eq "user app name"
      required: true
      style: form
      explode: true
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  responses:
    '200':
      description: List of user apps
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/app/UserApp.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
