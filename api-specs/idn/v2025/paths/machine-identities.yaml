get:
  operationId: listMachineIdentities
  tags:
    - Machine Identities
  summary: List machine identities
  description: >-
    This API returns a list of machine identities.
  security:
    - userAuth:
        - 'idn:mis-identity:read'
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
    - HELPDESK
  parameters:
    - in: query
      name: filters
      required: false
      schema:
        type: string
      example: identityId eq "2c9180858082150f0180893dbaf44201"
      description: 'Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


        Filtering is supported for the following fields and operators:


        **id**: *eq, in, sw*


        **displayName**: *eq, in, sw*


        **cisIdentityId**: *eq, in, sw*


        **businessApplication**: *eq, in, sw*


        **attributes**: *eq*


        **manuallyEdited**: *eq*


        **subtype**: *eq, in*


        **owners.primaryIdentity.id**: *eq, in, sw*


        **owners.primaryIdentity.name**: *eq, in, isnull, pr*


        **owners.secondaryIdentity.id**: *eq, in, sw*


        **owners.secondaryIdentity.name**: *eq, in, isnull, pr*
            
                     
        **source.name**: *eq, in, sw*
        
        
        **source.id**: *eq, in*
        
        
        **entitlement.id**: *eq, in*
        
        
        **entitlement.name**: *eq, in, sw*'

    - in: query
      name: sorters
      schema:
        type: string
        format: comma-separated
      required: false
      description: >-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)
       
        
        Sorting is supported for the following fields: **businessApplication, name, owners.primaryIdentity.name, source.name, created, modified**
      example: businessApplication
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
    - $ref: "../parameters/count.yaml"
    - $ref: "../parameters/limit.yaml"
    - $ref: "../parameters/offset.yaml"
  responses:
    "200":
      description: List of machine identities.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/MachineIdentityResponse.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "401":
      $ref: "../responses/401.yaml"
    "403":
      $ref: "../responses/403.yaml"
    '404':
      $ref: '../responses/404.yaml'
    "429":
      $ref: "../responses/429.yaml"
    "500":
      $ref: "../responses/500.yaml"
post:
  operationId: createMachineIdentity
  tags:
    - Machine Identities
  summary: Create machine identities
  security:
    - userAuth:
        - 'idn:mis-identity:manage'
  x-sailpoint-userLevels:
    - ORG_ADMIN
  description: >-
    Use this API to create a machine identity.

    The maximum supported length for the description field is 2000 characters.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/MachineIdentityRequest.yaml'
  responses:
    '200':
      description: Machine Identity created.
      content:
        application/json:
          schema:
            $ref: '../schemas/MachineIdentityResponse.yaml'
    '400':
      $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '404':
      $ref: '../responses/404.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'
  parameters:
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
