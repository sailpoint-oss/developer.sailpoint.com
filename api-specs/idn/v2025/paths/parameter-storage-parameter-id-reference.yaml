get:
  summary: Get parameter references.
  description: Get the references for a given parameter.
  operationId: getParameterReferences
  tags:
    - Parameter Storage
  security:
    - userAuth: [sp:parameter-storage:read]
  x-sailpoint-userLevels:
    - ORG_ADMIN
  x-audience:
    - external-public

  parameters:
    - name: id
      in: path
      required: true
      example: 58de858b-83d9-4563-9e15-7393594c684a
      x-sailpoint-resource-operation-id: searchParameters
      description: The ID of the parameter which you want to fetch the references for.
      schema:
        type: string
    - in: query
      name: sorters
      schema:
        type: string
        format: comma-separated
      description: >-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)


        Sorting is supported for the following fields: **id, consumerId, parameterId, name, usageHint**
      example: consumerId,name
      required: false
    - $ref: '../parameters/limit.yaml'
    - $ref: '../parameters/offset.yaml'

  responses:
    "200":
      description: Return references for given parameter.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/ParameterStorageReference.yaml'
    "400":
      $ref: '../responses/400.yaml'
    "401":
      $ref: '../responses/401.yaml'
    "403":
      $ref: '../responses/403.yaml'
    "404":
      $ref: '../responses/404.yaml'
    "429":
      $ref: '../responses/429.yaml'
    "500":
      $ref: '../responses/500.yaml'
