get:
  operationId: getPotentialRoleEntitlements
  summary: Retrieves the entitlements of a potential role for a role mining session
  tags:
  - IAI Role Mining
  description: This method returns the entitlements of a potential role for a role
    mining session.
  parameters:
  - in: query
    name: filters
    schema:
      type: string
    required: false
    description: 'Filter results using the standard syntax described in [V3 API Standard
      Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


      Filtering is supported for the following fields and operators:


      **entitlementRef.name**: *sw*'
    example: entitlementRef.name sw "test"
  - in: path
    name: sessionId
    schema:
      type: string
    required: true
    x-sailpoint-resource-operation-id: getRoleMiningSessions
    description: The role mining session id
    example: 8c190e67-87aa-4ed9-a90b-d9d5344523fb
  - in: path
    name: potentialRoleId
    schema:
      type: string
    required: true
    x-sailpoint-resource-operation-id: getPotentialRoleSummaries
    description: A potential role id in a role mining session
    example: 62f28d91-7d9f-4d17-be15-666d5b41d77f
  - $ref: ../parameters/offset.yaml
  - $ref: ../parameters/limit.yaml
  - $ref: ../parameters/count.yaml
  - name: X-SailPoint-Experimental
    in: header
    description: Use this header to enable this experimental API.
    example: true
    schema:
      type: string
      default: true
    required: true
  responses:
    '200':
      description: Succeeded. Returns the entitlements of a potential role for a role mining session.
        session.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/RoleMiningPotentialRoleEntitlements.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth: ['iai:access-modeling:read']
  x-sailpoint-userLevels:
    - ORG_ADMIN