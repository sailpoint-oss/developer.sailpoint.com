get:
  summary: Retrieve subtype by source and technicalName
  description: Get a machine account subtype by source ID and technical name.
  operationId: getMachineAccountSubtypeByTechnicalName
  tags:
    - Machine Accounts
  parameters:
    - in: path
      name: sourceId
      required: true
      schema:
        type: string
      example: 6d0458373bec4b4b80460992b76016da
      description: The ID of the source.
      x-sailpoint-resource-operation-id: listMachineAccountSubtypes
    - in: path
      name: technicalName
      required: true
      schema:
        type: string
      example: foo
      description: The technical name of the subtype.
      x-sailpoint-resource-operation-id: listSources
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  responses:
    '200':
      description: Machine account subtype object.
      content:
        application/json:
          schema:
            $ref: ../schemas/SourceSubtype.yaml
          examples:
            SourceSubtype:
              value:
                id: 43bdd144-4b17-4fce-a744-17c7fd3e717b
                sourceId: 6d0458373bec4b4b80460992b76016da
                technicalName: foo
                displayName: Mr Foo
                description: fighters
                created: 2025-07-28T16:13:42.801Z
                modified: 2025-07-28T16:13:42.750Z
                type: MACHINE
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - idn:sources:read
        - idn:sources:manage
    - applicationAuth:
        - idn:sources:read
        - idn:sources:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
patch:
  summary: Patch subtype
  description: |-
    Update fields of a machine account subtype by source ID and technical name.
    Patchable fields include: `displayName`, `description`.
  operationId: patchMachineAccountSubtype
  tags:
    - Machine Accounts
  parameters:
    - in: path
      name: sourceId
      required: true
      schema:
        type: string
      example: 6d0458373bec4b4b80460992b76016da
      description: The ID of the source.
      x-sailpoint-resource-operation-id: listMachineAccountSubtypes
    - in: path
      name: technicalName
      required: true
      schema:
        type: string
      example: foo
      description: The technical name of the subtype.
      x-sailpoint-resource-operation-id: listSources
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  requestBody:
    required: true
    description: >-
      A JSON of updated values [JSON
      Patch](https://tools.ietf.org/html/rfc6902) standard.
    content:
      application/json-patch+json:
        schema:
          type: array
          items:
            type: object
        examples:
          Update display name:
            value:
              - op: replace
                path: /displayName
                value: Test New DisplayName
  responses:
    '200':
      description: Updated machine account subtype.
      content:
        application/json:
          schema:
            $ref: ../schemas/SourceSubtype.yaml
          examples:
            SourceSubtype:
              value:
                id: 43bdd144-4b17-4fce-a744-17c7fd3e717b
                sourceId: 6d0458373bec4b4b80460992b76016da
                technicalName: foo
                displayName: Test New DisplayName
                description: fighters updated
                created: 2025-07-28T16:13:42.801Z
                modified: 2025-07-28T16:13:42.750Z
                type: MACHINE
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - idn:sources:manage
    - applicationAuth:
        - idn:sources:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
