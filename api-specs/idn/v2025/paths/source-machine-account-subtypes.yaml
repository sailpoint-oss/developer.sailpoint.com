get:
  summary: Retrieve all subtypes by source
  description: Get all machine account subtypes for a given source.
  operationId: listMachineAccountSubtypes
  tags:
    - Machine Accounts
  parameters:
    - in: path
      name: sourceId
      required: true
      schema:
        type: string
      example: 6d0458373bec4b4b80460992b76016da
      description: The ID of the source.
      x-sailpoint-resource-operation-id: listSources
    - in: query
      name: filters
      required: false
      schema:
        type: string
      description: >-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


        Filtering is supported for the following fields and operators:


        **displayName**: *eq, sw*


        **technicalName**: *eq, sw*
      example: displayName eq "sail"
    - in: query
      name: sorters
      schema:
        type: string
        format: comma-separated
      required: false
      description: |-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)

        Sorting is supported for the following fields: **displayName, technicalName**
      example: displayName
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
    - $ref: ../parameters/count.yaml
    - $ref: ../parameters/limit.yaml
    - $ref: ../parameters/offset.yaml
  responses:
    '200':
      description: List of machine account subtypes.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/SourceSubtype.yaml
          examples:
            SourceSubtype:
              value:
                - id: 43bdd144-4b17-4fce-a744-17c7fd3e717b
                  sourceId: 6d0458373bec4b4b80460992b76016da
                  technicalName: foo
                  displayName: Mr Foo
                  description: fighters
                  created: 2025-07-28T16:13:42.801Z
                  modified: 2025-07-28T16:13:42.750Z
                  type: MACHINE
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - idn:sources:read
        - idn:sources:manage
    - applicationAuth:
        - idn:sources:read
        - idn:sources:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
post:
  summary: Create subtype
  description: Create a new machine account subtype for a source.
  operationId: createMachineAccountSubtype
  tags:
    - Machine Accounts
  parameters:
    - in: path
      name: sourceId
      required: true
      schema:
        type: string
      example: 6d0458373bec4b4b80460992b76016da
      description: The ID of the source.
      x-sailpoint-resource-operation-id: listSources
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - technicalName
            - displayName
            - description
          properties:
            technicalName:
              type: string
              description: Technical name of the subtype.
              example: foo
            displayName:
              type: string
              description: Display name of the subtype.
              example: Mr Foo
            description:
              type: string
              description: Description of the subtype.
              example: fighters
            type:
              type: string
              description: Type of the subtype.
              example: MACHINE
        examples:
          SourceSubtype:
            value:
              technicalName: foo
              displayName: Mr Foo
              description: fighters
              type: MACHINE
  responses:
    '201':
      description: Created machine account subtype.
      content:
        application/json:
          schema:
            $ref: ../schemas/SourceSubtype.yaml
          examples:
            SourceSubtype:
              value:
                id: 43bdd144-4b17-4fce-a744-17c7fd3e717b
                sourceId: 6d0458373bec4b4b80460992b76016da
                technicalName: foo
                displayName: Mr Foo
                description: fighters
                created: 2025-07-28T16:13:42.801Z
                modified: 2025-07-28T16:13:42.750Z
                type: MACHINE
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - idn:sources:manage
    - applicationAuth:
        - idn:sources:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
