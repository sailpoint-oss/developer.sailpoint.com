post:
  operationId: syncAttributesForSource
  tags:
  - Sources
  summary: Synchronize single source attributes.
  security:
    - userAuth: []
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
  description: This end-point performs attribute synchronization for a selected source.
  parameters:
  - in: path
    name: id
    schema:
      type: string
    required: true
    x-sailpoint-resource-operation-id: listSources
    description: The Source id
  - name: X-SailPoint-Experimental
    in: header
    description: Use this header to enable this experimental API.
    example: true
    schema:
      type: string
      default: true
    required: true
  responses:
    '202':
      description: A Source Sync job
      content:
        application/json:
          schema:
            $ref: ../schemas/SourceSyncJob.yaml
          example:
            id: 0f11f2a4-7c94-4bf3-a2bd-742580fe3bde
            status: IN_PROGRESS
            payload:
              type: SYNCHRONIZE_SOURCE_ATTRIBUTES
              dataJson: '{"sourceId":"2c918083746f642c01746f990884012a"}'
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
