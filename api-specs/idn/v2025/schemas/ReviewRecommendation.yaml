type : object
title: Review Recommendation
properties:
  recommendation:
    type: string
    description: >-
      The recommendation from IAI at the time of the decision. This field will be null if no recommendation was made.
    example: null
    nullable: true
  reasons:
    type: array
    items:
      type: string
    description: A list of reasons for the recommendation.
    example:
      - Reason 1
      - Reason 2
  timestamp:
    type: string
    format: date-time
    description: The time at which the recommendation was recorded.
    example: '2020-06-01T13:49:37.385Z'
