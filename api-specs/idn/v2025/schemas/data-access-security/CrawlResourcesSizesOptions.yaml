enum:
  - 0 # Unspecified
  - 1 # Never
  - 2 # Always
  - 3 # Secondcrawl
type: integer
format: int32
description: >-
  Specifies when resource sizes should be calculated during a crawl operation.
  - 0: Unspecified - No specific option set.
  - 1: Never - Resource sizes are never calculated.
  - 2: Always - Resource sizes are always calculated.
  - 3: Secondcrawl - Resource sizes are calculated only on a second crawl.
example: 2
