type: "object"
properties:
  type:
    $ref: "FilterType.yaml"
  range:
    $ref: "Range.yaml"
  terms:
    description: >-
      The terms to be filtered.
    type: array
    items:
      type: string
      example: "account_count"
  exclude:
    description: >-
      Indicates if the filter excludes results.
    type: boolean
    default: false
    example: false
