in: path
name: index
description: |
  The index from which to fetch the specified document.

  The currently supported index names are: *accessprofiles*, *accountactivities*, *entitlements*, *events*, *identities*, and *roles*.
schema:
  type: string
  enum:
    - accessprofiles
    - accountactivities
    - entitlements
    - events
    - identities
    - roles
required: true
example: identities