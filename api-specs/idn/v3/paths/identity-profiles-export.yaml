get:
  operationId: exportIdentityProfiles
  tags:
    - Identity Profiles
  summary: Export identity profiles
  description: >-
    This exports existing identity profiles in the format specified by the sp-config service.
  parameters:
    - $ref: '../parameters/limit.yaml'
    - $ref: '../parameters/offset.yaml'
    - $ref: '../parameters/count.yaml'
    - in: query
      name: filters
      required: false
      schema:
        type: string
      example: id eq "ef38f94347e94562b5bb8424a56397d8"
      description: >-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


        Filtering is supported for the following fields and operators:


        **id**: *eq, ne*


        **name**: *eq, ne*


        **priority**: *eq, ne*
    - in: query
      name: sorters
      required: false
      schema:
        type: string
        format: comma-separated
      example: id,name
      description: >-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)


        Sorting is supported for the following fields: **id, name, priority**
  responses:
    '200':
      description: List of export objects with identity profiles.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/IdentityProfileExportedObject.yaml'
    '400':
      $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'
  security:
    - userAuth: [idn:identity-profile:read]
