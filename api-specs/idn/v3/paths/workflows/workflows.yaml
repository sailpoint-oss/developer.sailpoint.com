get:
  operationId: listWorkflows
  tags:
    - Workflows
  summary: List workflows
  description: >-
    List all workflows in the tenant.
  security:
    - userAuth: [sp:workflow:read]
  x-sailpoint-userLevels:
    - ORG_ADMIN
  parameters:
    - in: query
      name: filters
      schema:
        type: string
      example: enabled eq true and triggerId eq "abc123"
      description: |-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)
        
        Filtering is supported for the following fields and operators:
        
        **enabled**: *eq*      
        
        **connectorInstanceId**: *eq*
        
        **triggerId**: *eq*

      required: false
    - in: query
      name: sorters
      schema:
        type: string
        format: comma-separated
      description: |-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)
        
        Sorting is supported for the following fields: **modified, name**
      example: modified
      required: false
    - name: limit
      in: query
      description: >-
        Max number of results to return.
        
        See [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters)
        for more information.
      required: false
      example: 250
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 250
        default: 250
    - name: offset
      in: query
      description: >-
        Offset into the full result set. Usually specified with *limit* to paginate through the results.
        
        See [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters)
        for more information.
      required: false
      example: 0
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 0
  responses:
    '200':
      description: >-
        List of workflows
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/workflows/Workflow.yaml'
    '400':
      $ref: '../../../v3/responses/400.yaml'
    '401':
      $ref: '../../../v3/responses/401.yaml'
    '403':
      $ref: '../../../v3/responses/403.yaml'
    '429':
      $ref: '../../../v3/responses/429.yaml'
    '500':
      $ref: '../../../v3/responses/500.yaml'
post:
  operationId: createWorkflow
  tags:
    - Workflows
  summary: Create workflow
  description: >-
    Create a new workflow with the desired trigger and steps specified in the request body.
  security:
    - userAuth: [sp:workflow:manage]
  x-sailpoint-userLevels:
    - ORG_ADMIN
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - required:
                - name
            - $ref: '../../schemas/workflows/WorkflowBody.yaml'
        examples:
          Event Trigger:
            description: Workflow initiated by an event trigger
            value:
              name: Send Email
              owner:
                type: IDENTITY
                id: 2c91808568c529c60168cca6f90c1313
                name: William Wilson
              description: Send an email to the identity who's attributes changed.
              definition:
                start: Send Email Test
                steps:
                  Send Email:
                    actionId: sp:send-email
                    attributes:
                      body: This is a test
                      from: sailpoint@sailpoint.com
                      recipientId.$: "$.identity.id"
                      subject: test
                    nextStep: success
                    selectResult:
                    type: action
                  success:
                    type: success
              enabled: false
              trigger:
                type: EVENT
                attributes:
                  id: idn:identity-attributes-changed
                  filter: "$.changes[?(@.attribute == 'manager')]"
          Scheduled Trigger:
            description: Workflow initiated by a scheduled trigger
            value:
              name: Send Email
              owner:
                type: IDENTITY
                id: 2c91808568c529c60168cca6f90c1313
                name: William Wilson
              description: Send an email to the identity who's attributes changed.
              definition:
                start: Send Email Test
                steps:
                  Send Email:
                    actionId: sp:send-email
                    attributes:
                      body: This is a test
                      from: sailpoint@sailpoint.com
                      recipientId.$: "$.identity.id"
                      subject: test
                    nextStep: success
                    selectResult:
                    type: action
                  success:
                    type: success
              enabled: false
              trigger:
                type: SCHEDULED
                attributes:
                  cronString: 0 * */3 */5 *
          External Trigger:
            description: Workflow initiated by an external trigger
            value:
              name: Send Email
              owner:
                type: IDENTITY
                id: 2c91808568c529c60168cca6f90c1313
                name: William Wilson
              description: Send an email to the identity whose attributes changed.
              definition:
                start: Send Email Test
                steps:
                  Send Email:
                    actionId: sp:send-email
                    attributes:
                      body: This is a test
                      from: sailpoint@sailpoint.com
                      recipientId.$: "$.identity.id"
                      subject: test
                    nextStep: success
                    selectResult:
                    type: action
                  success:
                    type: success
              enabled: false
              trigger:
                type: EXTERNAL
                attributes:
                  name: search-and-notify
                  description: Run a search and notify the results
  responses:
    '200':
      description: The Workflow object
      content:
        application/json:
          schema:
            $ref: '../../schemas/workflows/Workflow.yaml'
    '400':
      $ref: '../../../v3/responses/400.yaml'
    '401':
      $ref: '../../../v3/responses/401.yaml'
    '403':
      $ref: '../../../v3/responses/403.yaml'
    '429':
      $ref: '../../../v3/responses/429.yaml'
    '500':
      $ref: '../../../v3/responses/500.yaml'