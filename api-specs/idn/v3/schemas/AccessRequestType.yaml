type: string
enum:
  - GRANT_ACCESS
  - REVOKE_ACCESS
  - MODIFY_ACCESS
  - null
description: >-
  Access request type. Defaults to GRANT_ACCESS.
  REVOKE_ACCESS type can only have a single Identity ID in the requestedFor field.
  MODIFY_ACCESS type is used for updating access expiration dates or other access modifications.
example: GRANT_ACCESS
nullable: true
