allOf:
  - $ref: "../base/Reference.yaml"
  - type: object
    properties:
      source:
        $ref: "../base/Reference.yaml"
      account:
        type: object
        properties:
          id:
            type: string
            description: The SailPoint generated unique ID
            example: 2c9180837dfe6949017e21f3d8cd6d49
          accountId:
            type: string
            description: The account ID generated by the source
            example:
              "CN=Carol
              Adams,OU=Austin,OU=Americas,OU=Demo,DC=seri,DC=sailpointdemo,DC=com"
