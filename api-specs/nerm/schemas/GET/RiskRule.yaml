type: object
required:
  - type
  - value
  - secondary_value
properties:
  id:
    type: string
    format: uuid
    readOnly: true
  uid:
    type: string
    readOnly: true
  type:
    type: string
    enum: [RiskRule]
  comparison_operator:
    type: string
    enum: ['==', '>', '<']
  value:
    type: string
    summary: id of the Risk Level being compared against
    format: uuid
  secondary_value:
    type: string
    enum: [OverallRisk]
