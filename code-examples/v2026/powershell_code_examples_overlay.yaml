- path: /task-status/{id}
  method: PATCH
  xCodeSample:
    - lang: PowerShell
      label: SDK_tools/sdk/powershell/v2026/methods/task-management#update-task-status
      source: |
        $Id = "00eebcf881994e419d72e757fd30dc0e" # String | Task ID.
        $XSailPointExperimental = "true" # String | Use this header to enable this experimental API. (default to "true")
        $JsonPatchOperation = @"{
          "op" : "replace",
          "path" : "/description",
          "value" : "New description"
        }"@ 
        
        
        # Update task status by id
        
        try {
            $Result = ConvertFrom-V2026JsonToJsonPatchOperation -Json $JsonPatchOperation
            Update-V2026TaskStatus -Id $Id -XSailPointExperimental $XSailPointExperimental -JsonPatchOperation $Result 
    
            # Below is a request that includes all optional parameters
            # Update-V2026TaskStatus -Id $Id -XSailPointExperimental $XSailPointExperimental -JsonPatchOperation $Result   
        } catch {
            Write-Host $_.Exception.Response.StatusCode.value__ "Exception occurred when calling Update-V2026TaskStatus"
            Write-Host $_.ErrorDetails
        }
