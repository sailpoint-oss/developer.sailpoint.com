openapi: 3.0.1
info:
  title: Identity Security Cloud v2026 API
  description: Use these APIs to interact with the Identity Security Cloud platform to achieve repeatable, automated processes with greater scalability. We encourage you to join the SailPoint Developer Community forum at https://developer.sailpoint.com/discuss to connect with other developers using our APIs.
  termsOfService: https://developer.sailpoint.com/discuss/tos
  contact:
    name: Developer relations
    url: https://developer.sailpoint.com/discuss/api-help
  license:
    name: Mit
    url: https://opensource.org/licenses/MIT
  version: v2026
servers:
  - url: https://{tenant}.api.identitynow.com/v2026
    description: This is the production API server.
    variables:
      tenant:
        default: sailpoint
        description: This is the name of your tenant, typically your company's name.
  - url: https://{apiUrl}/v2026
    description: This is the v2026 API server.
    variables:
      apiUrl:
        default: sailpoint.api.identitynow.com
        description: This is the api url of your tenant
tags:
  - name: Account deletion requests
  - name: Delete account
  - name: Entitlements
  - name: Human account deletion approval config
  - name: Machine account deletion approval config
  - name: Machine subtype approval config
  - name: Task management
paths:
  /entitlements:
    get:
      operationId: listEntitlements
      tags:
        - Entitlements
      summary: Gets a list of entitlements.
      security:
        - userAuth:
            - idn:entitlement:read
            - idn:entitlement:manage
      x-sailpoint-userLevels:
        - Any
      description: |-
        This API returns a list of entitlements.

        This API can be used in one of the two following ways: either getting entitlements for a specific **account-id**, or getting via use of **filters** (those two options are exclusive).

        Any authenticated token can call this API.
      parameters:
        - in: query
          name: Segmented-for-identity
          schema:
            type: string
          description: |-
            If present and not empty, additionally filters Entitlements to those which are assigned to the Segment(s) which are visible to the Identity with the specified ID.
            Cannot be specified with the **account-id** or **for-segment-ids** param(s). It is also illegal to specify a value that refers to a different user's Identity.
          example: e554098913544630b5985e9042f5e44b
          required: false
        - in: query
          name: For-segment-ids
          schema:
            type: string
            format: comma-separated
          description: |-
            If present and not empty, additionally filters Access Profiles to those which are assigned to the Segment(s) with the specified IDs.
            Cannot be specified with the **account-id** or **segmented-for-identity** param(s).
          example: 041727d4-7d95-4779-b891-93cf41e98249,a378c9fa-bae5-494c-804e-a1e30f69f649
          required: false
        - in: query
          name: Include-unsegmented
          schema:
            type: boolean
            default: true
          description: Whether or not the response list should contain unsegmented Entitlements. If **for-segment-ids** and **segmented-for-identity** are both absent or empty, specifying **include-unsegmented=false** results in an error.
          example: true
          required: false
        - in: query
          name: Offset
          description: |-
            Offset into the full result set. Usually specified with *limit* to paginate through the results.
            See [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters) for more information.
          required: false
          example: 0
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
        - in: query
          name: Limit
          description: |-
            Max number of results to return.
            See [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters) for more information.
          required: false
          example: 250
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 250
            default: 250
        - in: query
          name: Count
          description: |-
            If *true* it will populate the *X-Total-Count* response header with the number of results that would be returned if *limit* and *offset* were ignored.

            Since requesting a total count can have a performance impact, it is recommended not to send **count=true** if that value will not be used.

            See [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters) for more information.
          required: false
          example: true
          schema:
            type: boolean
            default: false
        - in: query
          name: Sorters
          schema:
            type: string
            format: comma-separated
          description: |-
            Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)

            Sorting is supported for the following fields: **id, name, created, modified, type, attribute, value, source.id, requestable**
          example: name,-modified
          required: false
          style: form
          explode: true
        - in: query
          name: Filters
          schema:
            type: string
          description: |-
            Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)

            Filtering is supported for the following fields and operators:

            **id**: *eq, in*

            **name**: *eq, in, sw*

            **type**: *eq, in*

            **attribute**: *eq, in*

            **value**: *eq, in, sw*

            **source.id**: *eq, in*

            **requestable**: *eq*

            **created**: *gt, lt, ge, le*

            **modified**: *gt, lt, ge, le*

            **owner.id**: *eq, in*

            **tags**: *eq*

            **privilegeLevel.direct**: *eq*
          example: attribute eq "memberOf"
          required: false
          style: form
          explode: true
      responses:
        '200':
          description: List of entitlements
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  title: Entitlement
                  properties:
                    id:
                      type: string
                      description: The entitlement id
                      example: 2c91808874ff91550175097daaec161c
                    name:
                      Type: string
                      description: The entitlement name
                      example: Account Payable
                    attribute:
                      type: string
                      description: The entitlement attribute name
                      example: memberOf
                    value:
                      type: string
                      description: The value of the entitlement
                      example: CN=Account Payable,OU=Finance,DC=xyz company
                    sourceSchemaObjectType:
                      type: string
                      description: The object type of the entitlement from the source schema
                      example: group
                    description:
                      type: string
                      description: The description of the entitlement
                      example: This entitlement allows users to access the accounts payable module of the organization's financial management system. Users can view, process, and approve invoices, manage vendor relationships, and perform other accounts payable-related tasks.
                      nullable: true
                    privilegeLevel:
                      allOf:
                        - type: object
                          title: Requested Account Ref
                          properties:
                            direct:
                              type: string
                              description: Direct privilege level assigned to the entitlement
                              example: HIGH
                              enum:
                                - HIGH
                                - LOW
                                - MEDIUM
                                - NONE
                            setBy:
                              type: string
                              description: User or process that set the privilege level
                              example: SAILPOINT_MIGRATION
                            setByType:
                              type: string
                              nullable: true
                              description: Method by which the privilege level was set
                              example: OVERRIDE
                              enum:
                                - OVERRIDE
                                - CUSTOM_CRITERIA
                                - CONNECTOR_CRITERIA
                                - SINGLE_LEVEL_CRITERIA
                            inherited:
                              type: string
                              nullable: true
                              description: Inherited privilege level on the entitlement, if any
                              example: null
                              enum:
                                - HIGH
                                - LOW
                                - MEDIUM
                                - NONE
                            effective:
                              type: string
                              description: Effective privilege level assigned to the entitlement
                              example: HIGH
                              enum:
                                - HIGH
                                - LOW
                                - MEDIUM
                                - NONE
                        - description: Privilege level of the entitlement
                          nullable: true
                    tags:
                      type: array
                      description: List of tags assigned to the entitlement
                      items:
                        type: string
                      example:
                        - tag1
                        - tag2
                      nullable: true
                    cloudGoverned:
                      type: boolean
                      description: True if the entitlement is cloud governed
                      default: false
                      example: true
                    requestable:
                      type: boolean
                      description: True if the entitlement is able to be directly requested
                      example: true
                      default: false
                    owner:
                      type: object
                      description: The identity that owns the entitlement
                      nullable: true
                      properties:
                        id:
                          type: string
                          description: The identity ID
                          example: 2c9180827ca885d7017ca8ce28a000eb
                        type:
                          type: string
                          enum:
                            - IDENTITY
                          description: The type of object
                          example: IDENTITY
                        name:
                          Type: string
                          description: The display name of the identity
                          example: john.doe
                    manuallyUpdatedFields:
                      type: object
                      description: A map of entitlement fields that have been manually updated. The key is the field name in UPPER_SNAKE_CASE format, and the value is true or false to indicate if the field has been updated.
                      nullable: true
                      additionalProperties: true
                      example:
                        DISPLAY_NAME: true
                        DESCRIPTION: true
                    accessModelMetadata:
                      type: object
                      description: Additional data to classify the entitlement
                      properties:
                        attributes:
                          type: array
                          items:
                            type: object
                            title: Access Model Metadata
                            description: Metadata that describes an access item
                            properties:
                              key:
                                type: string
                                description: Unique identifier for the metadata type
                                example: iscCsp
                              name:
                                Type: string
                                description: Human readable name of the metadata type
                                example: CSP
                              multiselect:
                                type: boolean
                                default: false
                                example: true
                                description: Allows selecting multiple values
                              status:
                                type: string
                                description: The state of the metadata item
                                example: active
                              type:
                                type: string
                                description: The type of the metadata item
                                example: governance
                              objectTypes:
                                type: array
                                description: The types of objects
                                example:
                                  - general
                                items:
                                  type: string
                                  example: general
                              description:
                                type: string
                                description: Describes the metadata item
                                example: Indicates the type of deployment environment of an access item.
                              values:
                                type: array
                                description: The value to assign to the metadata item
                                items:
                                  type: object
                                  description: An individual value to assign to the metadata item
                                  properties:
                                    value:
                                      type: string
                                      description: The value to assign to the metdata item
                                      example: development
                                    name:
                                      Type: string
                                      description: Display name of the value
                                      example: Development
                                    status:
                                      type: string
                                      description: The status of the individual value
                                      example: active
                    created:
                      type: string
                      description: Time when the entitlement was created
                      format: date-time
                      example: '2020-10-08T18:33:52.029Z'
                    modified:
                      type: string
                      description: Time when the entitlement was last modified
                      format: date-time
                      example: '2020-10-08T18:33:52.029Z'
                    source:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The source ID
                          example: 2c9180827ca885d7017ca8ce28a000eb
                        type:
                          type: string
                          description: The source type, will always be "SOURCE"
                          example: SOURCE
                        name:
                          Type: string
                          description: The source name
                          example: ODS-AD-Source
                    attributes:
                      type: object
                      description: A map of free-form key-value pairs from the source system
                      example:
                        fieldName: fieldValue
                      additionalProperties: true
                    segments:
                      type: array
                      items:
                        type: string
                      nullable: true
                      description: List of IDs of segments, if any, to which this Entitlement is assigned.
                      example:
                        - f7b1b8a3-5fed-4fd4-ad29-82014e137e19
                        - 29cb6c06-1da8-43ea-8be4-b3125f248f2a
                    directPermissions:
                      type: array
                      items:
                        type: object
                        title: Permission DTO
                        description: Simplified DTO for the Permission objects stored in SailPoint's database. The data is aggregated from customer systems and is free-form, so its appearance can vary largely between different clients/customers.
                        properties:
                          rights:
                            type: array
                            description: All the rights (e.g. actions) that this permission allows on the target
                            example: HereIsRight1
                            readOnly: true
                            items:
                              type: string
                              example: SELECT
                          target:
                            type: string
                            description: The target the permission would grants rights on.
                            readOnly: true
                            example: SYS.GV_$TRANSACTION
        '400':
          description: Client Error - Returned if the request body is invalid.
          content:
            application/json:
              schema:
                type: object
                title: Error Response Dto
                properties:
                  detailCode:
                    type: string
                    description: Fine-grained error code providing more detail of the error.
                    example: 400.1 Bad Request Content
                  trackingId:
                    type: string
                    description: Unique tracking id for the error.
                    example: e7eab60924f64aa284175b9fa3309599
                  messages:
                    type: array
                    description: Generic localized reason for error
                    items:
                      type: object
                      title: Error Message Dto
                      properties:
                        locale:
                          type: string
                          description: The locale for the message text, a BCP 47 language tag.
                          example: en-US
                          nullable: true
                        localeOrigin:
                          type: string
                          enum:
                            - DEFAULT
                            - REQUEST
                            - null
                          description: An indicator of how the locale was selected. *DEFAULT* means the locale is the system default. *REQUEST* means the locale was selected from the request context (i.e., best match based on the *Accept-Language* header). Additional values may be added in the future without notice.
                          example: DEFAULT
                          nullable: true
                        text:
                          type: string
                          description: Actual text of the error message in the indicated locale.
                          example: The request was syntactically correct but its content is semantically invalid.
                  causes:
                    type: array
                    description: Plain-text descriptive reasons to provide additional detail to the text provided in the messages field
                    items:
                      $ref: '#/paths/~1entitlements/get/responses/400/content/application~1json/schema/properties/messages/items'
                      x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/schemas/ErrorMessageDto.yaml
        '401':
          description: Unauthorized - Returned if there is no authorization header, or if the JWT token is expired.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    description: A message describing the error
                    example: 'JWT validation failed: JWT is expired'
        '403':
          description: Forbidden - Returned if the user you are running as, doesn't have access to this end-point.
          content:
            application/json:
              schema:
                $ref: '#/paths/~1entitlements/get/responses/400/content/application~1json/schema'
                x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/schemas/ErrorResponseDto.yaml
              examples:
                '403':
                  summary: An example of a 403 response object
                  value:
                    detailCode: 403 Forbidden
                    trackingId: b21b1f7ce4da4d639f2c62a57171b427
                    messages:
                      - locale: en-US
                        localeOrigin: DEFAULT
                        text: The server understood the request but refuses to authorize it.
        '429':
          description: Too Many Requests - Returned in response to too many requests in a given period of time - rate limited. The Retry-After header in the response includes how long to wait before trying again.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    description: A message describing the error
                    example: ' Rate Limit Exceeded '
        '500':
          description: Internal Server Error - Returned if there is an unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/paths/~1entitlements/get/responses/400/content/application~1json/schema'
                x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/schemas/ErrorResponseDto.yaml
              examples:
                '500':
                  summary: An example of a 500 response object
                  value:
                    detailCode: 500.0 Internal Fault
                    trackingId: b21b1f7ce4da4d639f2c62a57171b427
                    messages:
                      - locale: en-US
                        localeOrigin: DEFAULT
                        text: An internal fault occurred.
  /entitlements/account/{accountId}/entitlements:
    get:
      operationId: getAccountEntitlements
      tags:
        - Entitlements
      summary: Get entitlements for an account
      description: This API returns a list of all entitlements associated with the given account ID. The account must exist; if not found, the API returns 404.
      security:
        - userAuth:
            - idn:entitlement:read
      x-sailpoint-userLevels:
        - ORG_ADMIN
      parameters:
        - in: path
          name: Accountid
          schema:
            type: string
          required: true
          description: The account ID to get entitlements for
          example: ef38f94347e94562b5bb8424a56397d8
          x-sailpoint-resource-operation-id: listAccounts
        - $ref: '#/paths/~1entitlements/get/parameters/4'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/parameters/limit.yaml
        - $ref: '#/paths/~1entitlements/get/parameters/3'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/parameters/offset.yaml
        - $ref: '#/paths/~1entitlements/get/parameters/5'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/parameters/count.yaml
      responses:
        '200':
          description: List of entitlements for the account
          headers:
            total-count:
              description: Total number of results (when count is requested).
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/paths/~1entitlements/get/responses/200/content/application~1json/schema/items'
                  x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/schemas/Entitlement.yaml
              example:
                - sourceSchemaObjectType: group
                  attribute: memberOf
                  attributes:
                    GroupType: Security
                    sAMAccountName: Account Payable
                    GroupScope: Global
                    objectguid: '{01a6e70b-9705-4155-a5c6-492a9bcc8c64}'
                    objectSid: S-1-5-21-3585869415-1648031554-2909195034-1633
                    cn: Account Payable
                    msDS-PrincipalName: AUTOMATIONAD\Account Payable
                  value: CN=Account Payable,OU=Finance,DC=xyz company
                  description: This entitlement allows users to access the accounts payable module of the organization's financial management system. Users can view, process, and approve invoices, manage vendor relationships, and perform other accounts payable-related tasks.
                  privilegeLevel: null
                  cloudGoverned: false
                  source:
                    type: SOURCE
                    id: 2c9180877504c40e0175097d5ce707c8
                    name: Endtoend-adsource
                  owner:
                    id: 2a2fdacca5e345f18bf7970cfbb8fec2
                    name: Identity 1
                    type: IDENTITY
                  segments:
                    - 1d126fe0-45e2-4aea-bc64-a07e9344ef26
                  manuallyUpdatedFields:
                    DISPLAY_NAME: true
                    DESCRIPTION: true
                  id: 2c91808c74ff913f0175097daa9d59cd
                  name: Account payable
                  created: '2020-10-08T18:33:52.029Z'
                  modified: '2021-01-19T16:53:35.707Z'
        '400':
          $ref: '#/paths/~1entitlements/get/responses/400'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/responses/400.yaml
        '401':
          $ref: '#/paths/~1entitlements/get/responses/401'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/responses/401.yaml
        '403':
          $ref: '#/paths/~1entitlements/get/responses/403'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/responses/403.yaml
        '404':
          description: Not Found - returned if the request URL refers to a resource or object that does not exist
          content:
            application/json:
              schema:
                $ref: '#/paths/~1entitlements/get/responses/400/content/application~1json/schema'
                x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/schemas/ErrorResponseDto.yaml
              examples:
                '404':
                  summary: An example of a 404 response object
                  value:
                    detailCode: 404 Not found
                    trackingId: b21b1f7ce4da4d639f2c62a57171b427
                    messages:
                      - locale: en-US
                        localeOrigin: DEFAULT
                        text: The server did not find a current representation for the target resource.
        '429':
          $ref: '#/paths/~1entitlements/get/responses/429'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/responses/429.yaml
        '500':
          $ref: '#/paths/~1entitlements/get/responses/500'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/responses/500.yaml
  /entitlements/bulk-update:
    post:
      operationId: updateEntitlementsInBulk
      tags:
        - Entitlements
      summary: Bulk update an entitlement list
      security:
        - userAuth:
            - idn:entitlement:update
            - idn:source-checked:update
      x-sailpoint-userLevels:
        - ORG_ADMIN
        - SOURCE_ADMIN
      description: |
        This API applies an update to every entitlement of the list.


        The number of entitlements to update is limited to 50 items maximum.


        The JsonPatch update follows the [JSON Patch](https://tools.ietf.org/html/rfc6902) standard.
        examples of allowed operations :
        `**{ "op": "replace", "path": "/requestable","value": boolean }**`
        `**{ "op": "replace", "path": "/privilegeOverride/level","value": string }**`

        A token with ORG_ADMIN or API authority is required to call this API.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: Entitlement Bulk Update Request
              description: Object for specifying the bulk update request
              properties:
                entitlementIds:
                  type: array
                  description: List of entitlement ids to update
                  maxItems: 50
                  items:
                    type: string
                  example:
                    - 2c91808a7624751a01762f19d665220d
                    - 2c91808a7624751a01762f19d67c220e
                    - 2c91808a7624751a01762f19d692220f
                jsonPatch:
                  type: array
                  items:
                    $ref: '#/paths/~1entitlements~1%7Bid%7D/patch/requestBody/content/application~1json-patch%2Bjson/schema/items'
                    x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/schemas/JsonPatchOperation.yaml
                  example:
                    - op: replace
                      path: /requestable
                      value: false
                    - op: replace
                      path: /privilegeOverride/level
                      value: HIGH
              required:
                - entitlementIds
                - jsonPatch
      responses:
        '204':
          description: No content - indicates the request was successful but there is no content to be returned in the response.
        '400':
          $ref: '#/paths/~1entitlements/get/responses/400'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/responses/400.yaml
        '401':
          $ref: '#/paths/~1entitlements/get/responses/401'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/responses/401.yaml
        '403':
          $ref: '#/paths/~1entitlements/get/responses/403'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/responses/403.yaml
        '404':
          $ref: '#/paths/~1entitlements~1account~1%7BaccountId%7D~1entitlements/get/responses/404'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/responses/404.yaml
        '429':
          $ref: '#/paths/~1entitlements/get/responses/429'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/responses/429.yaml
        '500':
          $ref: '#/paths/~1entitlements/get/responses/500'
          x-miro: /home/runner/work/developer.sailpoint.com/developer.sailpoint.com/static/api-specs/idn/v2026/responses/500.yaml
  /entitlements/{id}:
    get:
      operationId: getEntitlement
      tags:
        - Entitlements
      summary: Get an entitlement
      description: This API returns an entitlement by its ID.
      security:
