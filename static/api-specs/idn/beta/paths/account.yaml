get:
  operationId: getAccount
  tags:
    - Accounts
  summary: Account Details
  description: >-
    This API returns the details for a single account based on the ID.  

    A token with ORG_ADMIN authority is required to call this API.
  security:
    - oauth2: [idn:account:read]
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: The account ID
      example: ef38f94347e94562b5bb8424a56397d8
  responses:
    "200":
      description: An account object
      content:
        application/json:
          schema:
            $ref: "../schemas/Account.yaml"
    "401":
      $ref: "../../v3/responses/401.yaml"
    "403":
      $ref: "../../v3/responses/403.yaml"
    "404":
      $ref: "../../v3/responses/404.yaml"
    "429":
      $ref: "../../v3/responses/429.yaml"
    "500":
      $ref: "../../v3/responses/500.yaml"
patch:
  operationId: updateAccount
  tags:
    - Accounts
  summary: Update Account
  description: >-
    This updates account details.  

    A token with ORG_ADMIN authority is required to call this API.
  security:
    - oauth2: [idn:account:update]
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: The account ID
      example: ef38f94347e94562b5bb8424a56397d8
  requestBody:
    required: true
    description: >-
      A list of account update operations according to the [JSON
      Patch](https://tools.ietf.org/html/rfc6902) standard.
    content:
      application/json-patch+json:
        schema:
          type: array
          items:
            type: object
        example:
          - op: "replace"
            path: "/identityId"
            value: "2c9180845d1edece015d27a975983e21"
  responses:
    "202":
      description: Accepted. Update request accepted and is in progress.
      $ref: "../../v3/responses/202.yaml"
    "400":
      $ref: "../../v3/responses/400.yaml"
    "401":
      $ref: "../../v3/responses/401.yaml"
    "403":
      $ref: "../../v3/responses/403.yaml"
    "404":
      $ref: "../../v3/responses/404.yaml"
    "429":
      $ref: "../../v3/responses/429.yaml"
    "500":
      $ref: "../../v3/responses/500.yaml"
put:
  operationId: putAccount
  tags:
    - Accounts
  summary: Update Account
  description: >-
    This API submits an account update task and returns the task ID.  

    A token with ORG_ADMIN authority is required to call this API.
  security:
    - oauth2: [idn:account:update]
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: The account ID
      example: ef38f94347e94562b5bb8424a56397d8
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/AccountAttributes.yaml"
  responses:
    "202":
      description: Async task details
      content:
        application/json:
          schema:
            $ref: "../schemas/AccountsAsyncResult.yaml"
    "400":
      $ref: "../../v3/responses/400.yaml"
    "401":
      $ref: "../../v3/responses/401.yaml"
    "403":
      $ref: "../../v3/responses/403.yaml"
    "404":
      $ref: "../../v3/responses/404.yaml"
    "429":
      $ref: "../../v3/responses/429.yaml"
    "500":
      $ref: "../../v3/responses/500.yaml"
