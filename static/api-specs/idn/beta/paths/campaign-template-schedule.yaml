  security:
    - UserContextAuth: [ idn:campaign-template:run ]
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: The ID of the campaign template whose schedule is being deleted.
      example: "04bedce387bd47b2ae1f86eb0bb36dee"
  responses:
    '204':
      $ref: '../../v3/responses/204.yaml'
