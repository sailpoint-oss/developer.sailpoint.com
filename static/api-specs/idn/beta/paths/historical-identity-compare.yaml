get:
  operationId: compareIdentitySnapshots
  tags:
    - Identity History
  summary: Gets a difference of count for each access item types for the given identity between 2 snapshots
  description: >-
    This method gets a difference of count for each access item types for the given identity between 2 snapshots
    Requires authorization scope of 'idn:identity-history:read' 
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: The identity id
      example: 8c190e6787aa4ed9a90bd9d5344523fb
    - in: query
      name: snapshot1
      schema:
        type: string
      description: The snapshot 1 of identity
      example: '2007-03-01T13:00:00Z'
    - in: query
      name: snapshot2
      schema:
        type: string
      description: The snapshot 2 of identity
      example: '2008-03-01T13:00:00Z'
    - in: query
      name: accessItemTypes
      schema:
        type: array
        items:
          type: string
      description: >- 
        An optional list of access item types (app, account, entitlement, etc...) to return.  
        If null or empty, all access items types are returned 
    - $ref: '../../v3/parameters/limit.yaml'
    - $ref: '../../v3/parameters/offset.yaml'
    - $ref: '../../v3/parameters/count.yaml'    
  responses:
    '200':
      description: A IdentityCompare object with difference details for each access item type
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/IdentityCompareResponse.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'  
    '500':
      $ref: '../../v3/responses/500.yaml'