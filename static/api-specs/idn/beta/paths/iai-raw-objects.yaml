get:
  operationId: searchObjects
  tags:
    - IAI Raw Objects
  summary: List Objects
  description: >-
    This API returns a list of Objects.
    
  parameters:
    - in: path
      name: type
      schema:
        type: string
      description: >-
        Indicates of which type objects to get
      example: potential-role
      required: true
    - in: query
      name: dataSourceId
      schema:
        type: string
      description: >-
        Indicates for which dataSourceId to summarize objects
      example: 28da7f68-e1ed-460e-986d-520d594f174c
      required: false
  responses:
    '200':
      description: List of Objects
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../beta/schemas/ExternalObjectSummary.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
  security:
    - bearerAuth:
        - 'iai:objects:read'
