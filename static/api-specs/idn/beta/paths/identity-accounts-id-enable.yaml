post:
  operationId: enableAccountForIdentity
  tags:
    - Accounts
  summary: Enable idn account for identity
  description: This API submits a task to enable IDN account for a single identity.
  deprecated: true
  x-deprecated-description: |
    This API has been deprecated, please refer to [Enable IDN Account for Identity](https://developer.sailpoint.com/docs/api/v2025/enable-account-for-identity) for latest API.
  externalDocs:
    description: Learn more about enabling identities here
    url: https://documentation.sailpoint.com/saas/help/accounts/identities.html?h=disabling+identities#enabling-identities
  security:
    - userAuth:
        - idn:accounts-state:manage
    - applicationAuth:
        - idn:accounts-state:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: listIdentities
      description: The identity id.
      example: 2c91808384203c2d018437e631158309
  responses:
    '202':
      $ref: ../../v3/responses/202.yaml
    '400':
      $ref: ../../v3/responses/400.yaml
    '401':
      $ref: ../../v3/responses/401.yaml
    '403':
      $ref: ../../v3/responses/403.yaml
    '404':
      $ref: ../../v3/responses/404.yaml
    '429':
      $ref: ../../v3/responses/429.yaml
    '500':
      $ref: ../../v3/responses/500.yaml
