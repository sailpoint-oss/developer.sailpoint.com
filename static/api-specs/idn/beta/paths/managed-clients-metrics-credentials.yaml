get:
  tags:
    - Managed Clients
  summary: Request edge metrics server credentials
  description: >-
    This API is used by client instances to obtain edge metrics server credentials
  operationId: requestMetricsCredentials
  parameters:
    - name: id
      in: path
      description: The Managed Client ID
      required: true
      schema:
        type: string
      example: aClientId
  responses:
    "200":
      description: Responds with a MetricsCredentialsResponse
      content:
        application/json:
          schema:
            $ref: '../schemas/MetricsCredentialsResponse.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
  security:
    - UserContextAuth: [idn:remote-client:read, idn:remote-client:manage, idn:managed-client-status:read, idn:managed-client-status:manage]
