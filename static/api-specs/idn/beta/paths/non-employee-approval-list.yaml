get:
  operationId: listNonEmployeeApproval
  security:
    - userAuth: [idn:nelm:read]
  tags:
    - Non-Employee Lifecycle Management
  summary: Get list of non-employee approval requests
  description: >-
    This gets a list of non-employee approval requests.
  parameters:
    - in: query
      example: "ac10d20a-841e-1e7d-8184-32d2e22c0179"
      name: requested-for
      schema:
        type: string
      description: >-
        The identity for whom the request was made. *me* indicates the current
        user.
      required: false
    - $ref: "../../v3/parameters/limit.yaml"
    - $ref: "../../v3/parameters/offset.yaml"
    - $ref: "../../v3/parameters/count.yaml"
    - in: query
      example: approvalStatus eq "PENDING"
      name: filters
      schema:
        type: string
      description: >-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


        Filtering is supported for the following fields and operators:


        **approvalStatus**: *eq*
    - in: query
      example: created
      name: sorters
      schema:
        type: string
        format: comma-separated
      description: >-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)


        Sorting is supported for the following fields: **created, modified**
  responses:
    "200":
      description: List of approval items.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/NonEmployeeApprovalItem.yaml"
    "400":
      $ref: "../../v3/responses/400.yaml"
    "401":
      $ref: "../../v3/responses/401.yaml"
    "403":
      $ref: "../../v3/responses/403.yaml"
    "429":
      $ref: "../../v3/responses/429.yaml"
    "500":
      $ref: "../../v3/responses/500.yaml"
