post:
  operationId: rejectNonEmployeeRequest
  security:
    - userAuth:
        - idn:nelm:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
  tags:
    - Non-Employee Lifecycle Management
  summary: Reject a non-employee request
  description: This endpoint will reject an approval item request and notify user.
  deprecated: true
  parameters:
    - in: path
      name: id
      description: Non-Employee approval item id (UUID)
      required: true
      example: 2c91808b6ef1d43e016efba0ce470904
      x-sailpoint-resource-operation-id: listNonEmployeeApprovals
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/NonEmployeeRejectApprovalDecision.yaml
  responses:
    '200':
      description: Non-Employee approval item object.
      content:
        application/json:
          schema:
            $ref: ../schemas/NonEmployeeApprovalItem.yaml
    '400':
      $ref: ../../v3/responses/400.yaml
    '401':
      $ref: ../../v3/responses/401.yaml
    '403':
      $ref: ../../v3/responses/403.yaml
    '429':
      $ref: ../../v3/responses/429.yaml
    '500':
      $ref: ../../v3/responses/500.yaml
