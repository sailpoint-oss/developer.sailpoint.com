get:
  operationId: listNotificationTemplates
  tags:
    - Notifications
  summary: List notification templates
  description: >-
    This lists the templates that you have modified for your site.
  security:
  - userAuth: [ idn:notification-templates:read ]
  x-sailpoint-userLevels:
    - ORG_ADMIN
  parameters:
    - $ref: '../../v3/parameters/limit.yaml'
    - $ref: '../../v3/parameters/offset.yaml'
    - in: query
      name: filters
      schema:
        type: string
      description: >-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


        Filtering is supported for the following fields and operators:


        **key**: *eq, in*


        **medium**: *eq*


        **locale**: *eq*


        **name**: *eq, sw*


        **description**: *eq, sw*


        **id**: *eq, sw*

      example: 'medium eq "EMAIL"'
      required: false
    - in: query
      name: sorters
      schema:
        type: string
        format: comma-separated
      description: >-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)


        Sorting is supported for the following fields: **key, name, medium**
      example: key, -name
      required: false
  responses:
    '200':
      description: >-
        A list of template objects for your site
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/TemplateDto.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
post:
  operationId: createNotificationTemplate
  tags:
    - Notifications
  summary: Create notification template
  description: |
    This will update notification templates that are available in your tenant. 
    Note that you cannot create new templates in your tenant, but you can use this to create custom notifications from existing templates.  First, copy the response body from the [get notification template endpoint](https://developer.sailpoint.com/idn/api/beta/get-notification-template) for a template you wish to update and paste it into the request body for this endpoint.  
    Modify the fields you want to change and submit the POST request when ready.
  security:
  - userAuth: [ idn:notification-templates:create]
  x-sailpoint-userLevels:
    - ORG_ADMIN
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/TemplateDto.yaml'
  responses:
    '200':
      description: >-
        A template object for your site
      content:
        application/json:
          schema:
            $ref: '../schemas/TemplateDto.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
