get:
    operationId: getRoleAssignedIdentities
    tags:
      - Roles
    summary: Identities assigned a Role
    parameters:
      - in: path
        name: id
        schema:
          type: string
        description: >-
          ID of the Role for which the assigned Identities are to be listed
        example: 2c91808a7813090a017814121e121518
        required: true
      - $ref: '../../v3/parameters/limit.yaml'
      - $ref: '../../v3/parameters/offset.yaml'
      - $ref: '../../v3/parameters/count.yaml'
      - in: query
        name: filters
        schema:
          type: string
        description: >-
          Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


          Filtering is supported for the following fields and operators:


          **id**: *eq, in*


          **aliasName**: *eq, sw*


          **email**: *eq, sw*


          **name**: *eq, sw, co*
        example: name sw Joe
      - in: query
        name: sorters
        schema:
          type: string
          format: comma-separated
        description: >-
          Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)


          Sorting is supported for the following fields: **id, name, aliasName, email**
        example: aliasName,name
    responses:
      '200':
        description: List of Identities assigned the Role
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../../v3/schemas/access/RoleIdentity.yaml'
      '400':
        $ref: '../../v3/responses/400.yaml'
      '401':
        $ref: '../../v3/responses/401.yaml'
      '403':
        $ref: '../../v3/responses/403.yaml'
      '429':
        $ref: '../../v3/responses/429.yaml'
      '500':
        $ref: '../../v3/responses/500.yaml'
    security:
      - UserContextAuth: [idn:role-unchecked:read, idn:role-unchecked:manage, idn:role-checked:manage, idn:role-checked:read]

