get:
  operationId: getRoleInsightsEntitlementsChanges
  summary: Get entitlement insights for a role
  tags:
    - Role Insights
  description: >-
    This endpoint returns entitlement insights for a role.
  parameters:
    - in: path
      name: insightId
      schema:
        type: string
      required: true
      description: The role insight id
      example: 8c190e67-87aa-4ed9-a90b-d9d5344523fb
    - in: query
      name: sorters
      description: >-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)


        Sorting is supported for the following fields: **identitiesWithAccess, name**
      required: false
      style: form
      explode: true
      schema:
        type: string
    - in: query
      name: filters
      description: >-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


        Filtering is supported for the following fields and operators:


        **name**: *sw*


        **description**: *sw*
      required: false
      style: form
      example: name sw "Admin"
      explode: true
      schema:
        type: string
  responses:
    '200':
      description: Succeeded. Returns a list of entitlements to be added for a role.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/RoleInsightsEntitlementChanges.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'