post:
  operationId: submitAccountSelection
  tags:
    - Work Items
  summary: Submit account selections
  description: >-
    This API submits account selections. Either an admin, or the owning/current user must make this request.
  deprecated: true
  x-deprecated-description: |
    This API has been deprecated, please refer to [Submit Account Selections](https://developer.sailpoint.com/docs/api/v2025/submit-account-selection/) for latest API.
  security:
    - userAuth: [idn:work-item:update]
  x-sailpoint-userLevels:
    - ORG_ADMIN
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: listWorkItems
      description: The ID of the work item
      example: ef38f94347e94562b5bb8424a56397d8
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: true
        example: { "fieldName": "fieldValue"}
    description: Account Selection Data map, keyed on fieldName

  responses:
    '200':
      description: A work items details object.
      content:
        application/json:
          schema:
            $ref: '../schemas/WorkItems.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
