get:
  operationId: getCountWorkItems
  tags:
    - Work Items
  summary: Count work items
  description: >-
    This gets a count of work items belonging to either the specified user(admin required), or the current user.
  deprecated: true
  x-deprecated-description: |
    This API has been deprecated, please refer to [Count Work Items](https://developer.sailpoint.com/docs/api/v2025/get-count-work-items/) for latest API.
  security:
    - userAuth: [ idn:work-item:read ]
  x-sailpoint-userLevels:
    - ORG_ADMIN
  parameters:
    - in: query
      name: ownerId
      schema:
        type: string
      example: 2c91808571bcfcf80171c23e4b4221fc
      description: ID of the work item owner.
      required: false
  responses:
    '200':
      description: List of work items
