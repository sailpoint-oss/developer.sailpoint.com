type: object
description: A JSONPatch document as defined by [RFC 6902 - JSON Patch](https://tools.ietf.org/html/rfc6902)
properties:
  operations:
    description: Operations to be applied
    type: array
    items:
      $ref: './JsonPatchOperation.yaml'
example: >-
  [
    {
  	  "op": "replace",
  	  "path": "/description",
  	  "value": "A new description"
    }
  ]