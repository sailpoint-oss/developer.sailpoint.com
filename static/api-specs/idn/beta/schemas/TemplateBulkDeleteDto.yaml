type: object
properties:
  key:
    type: string
    example: "cloud_manual_work_item_summary"
  medium:
    type: string
    enum:
      - EMAIL
      - PHONE
      - SMS
    example: EMAIL
  locale:
    type: string
    description: The locale for the message text, a BCP 47 language tag.
    example: "en"
required:
  - key