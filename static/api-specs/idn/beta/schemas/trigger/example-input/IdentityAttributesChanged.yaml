title: Identity Attributes Changed
type: object
required:
- identity
- changes
properties:
  identity:
    required:
    - id
    - type
    - name
    type: object
    description: Identity whose attributes changed. 
    properties:
      type:
        type: string 
        description: DTO type of identity whose attributes changed. 
        enum: 
          - IDENTITY
        example: IDENTITY
      id:
        type: string
        description: ID of identity whose attributes changed. 
        example: 2c7180a46faadee4016fb4e018c20642
      name:
        type: string
        description: Name of identity whose attributes changed. 
        example: Michael Michaels
  changes:
    description: List of identity's attributes that changed.
    type: array
    items:
      type: object
      required:
      - attribute
      properties:
        attribute:
          type: string
          description: Identity attribute's name.
          example: department
        oldValue:
          description: Identity attribute's previous value before the change.
          nullable: true
          example: sales
          oneOf:
          - type: string
          - type: boolean
          - type: array
            items:
              type: string
          - type: object
            nullable: true
            additionalProperties:
              oneOf:
              - type: string
              - type: number
              - type: integer
              - type: boolean
        newValue:
          description: Identity attribute's new value after the change.
          example: marketing
          oneOf:
          - type: string
          - type: boolean
          - type: array
            items:
              type: string
          - type: object
            nullable: true
            additionalProperties:
              oneOf:
              - type: string
              - type: number
              - type: integer
              - type: boolean  