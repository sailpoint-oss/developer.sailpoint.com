get:
  operationId: getCampaign
  tags:
    - Certification Campaigns
  summary: Get campaign
  description: |
    Use this API to get information for an existing certification campaign by the campaign's ID.
  security:
    - userAuth: [idn:campaign:read, idn:campaign:manage]
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - CERT_ADMIN
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: getActiveCampaigns
      description: ID of the campaign to be retrieved.
      example: 2c91808571bcfcf80171c23e4b4221fc
    - in: query
      name: detail
      schema:
        type: string
        enum: [SLIM, FULL]
      required: false
      description: >-
        Determines whether slim, or increased level of detail is provided for each campaign in the returned list.
        Slim is the default behavior.
      example: FULL
  responses:
    '200':
      description: Requested campaign object.
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '../schemas/SlimCampaign.yaml'
              - $ref: '../schemas/Campaign.yaml'
            # $ref: '../schemas/SlimCampaign.yaml'
          examples:
            Manager:
              $ref: '../schemas/campaign/examples/SlimCampaignManager.yaml'
            Search:
              $ref: '../schemas/campaign/examples/SlimCampaignSearch.yaml'
            Source Owner:
              $ref: '../schemas/campaign/examples/SlimCampaignSourceOwner.yaml'
            RoleComposition:
              $ref: '../schemas/campaign/examples/SlimCampaignRoleComposition.yaml'
    '400':
        $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '404':
      $ref: '../responses/404.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'
patch:
  operationId: updateCampaign
  tags:
    - Certification Campaigns
  summary: Update a campaign
  description: |
    Use this API to update individual fields on a certification campaign, using the [JSON Patch](https://tools.ietf.org/html/rfc6902) standard.
  security:
    - userAuth: [idn:campaign:read, idn:campaign:manage]
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - CERT_ADMIN
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: getActiveCampaigns
      description: ID of the campaign template being modified.
      example: 2c91808571bcfcf80171c23e4b4221fc
  requestBody:
    required: true
    description: |
      A list of campaign update operations according to the [JSON Patch](https://tools.ietf.org/html/rfc6902) standard.
      The fields that can be patched differ based on the status of the campaign.

      When the campaign is in the *STAGED* status, you can patch these fields:
      * name
      * description
      * recommendationsEnabled
      * deadline
      * emailNotificationEnabled
      * autoRevokeAllowed

      When the campaign is in the *ACTIVE* status, you can patch these fields:
      * deadline
    content:
      application/json-patch+json:
        schema:
          type: array
          items:
            $ref: "../schemas/JsonPatchOperation.yaml"
        example:
          - op: "replace"
            path: "/name"
            value: "This field has been updated!"
          - op: "copy"
            from: "/name"
            path: "/description"
  responses:
    '200':
      description: >-
        This response indicates that the PATCH operation succeeded, and the API returns the campaign's new representation.
      content:
        application/json:
          schema:
            $ref: '../schemas/SlimCampaign.yaml'
          examples:
            Manager:
              $ref: '../schemas/campaign/examples/SlimCampaignManager.yaml'
            Search:
              $ref: '../schemas/campaign/examples/SlimCampaignSearch.yaml'
            Source Owner:
              $ref: '../schemas/campaign/examples/SlimCampaignSourceOwner.yaml'
            RoleComposition:
              $ref: '../schemas/campaign/examples/SlimCampaignRoleComposition.yaml'
    '400':
      $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '404':
      $ref: '../responses/404.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'