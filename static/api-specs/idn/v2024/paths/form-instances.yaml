get:
  x-sailpoint-userLevels:
    - ORG_ADMIN
  tags:
    - Custom Forms
  summary: List form instances by tenant.
  description: Returns a list of form instances for the tenant. Optionally filter by form definition ID.
  operationId: searchFormInstancesByTenant
  parameters:
    - in: query
      name: filters
      schema:
        type: string
      description: |-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)

        Filtering is supported for the following fields and operators:

        **formDefinitionId**: *eq*
      example: formDefinitionId eq "351c1daa-56f6-4bbf-b32c-49844c0b716e"
      required: false
  responses:
    '200':
      description: Returns a list of form instances by tenant
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/forms/ListFormInstancesByTenantResponse.yaml
    '400':
      description: An error with the request occurred
      content:
        application/json:
          schema:
            type: object
            properties:
              detailCode:
                type: string
                x-go-name: DetailCode
              messages:
                type: array
                items:
                  $ref: ../schemas/forms/ErrorMessage.yaml
                x-go-name: Messages
              statusCode:
                type: integer
                format: int64
                x-go-name: StatusCode
              trackingId:
                type: string
                x-go-name: TrackingID
    '401':
      description: An error with the authorization occurred
      content:
        application/json:
          schema:
            type: object
            properties:
              detailCode:
                type: string
                x-go-name: DetailCode
              messages:
                type: array
                items:
                  $ref: ../schemas/forms/ErrorMessage.yaml
                x-go-name: Messages
              statusCode:
                type: integer
                format: int64
                x-go-name: StatusCode
              trackingId:
                type: string
                x-go-name: TrackingID
    '403':
      description: An error with the user permissions occurred
      content:
        application/json:
          schema:
            type: object
            properties:
              detailCode:
                type: string
                x-go-name: DetailCode
              messages:
                type: array
                items:
                  $ref: ../schemas/forms/ErrorMessage.yaml
                x-go-name: Messages
              statusCode:
                type: integer
                format: int64
                x-go-name: StatusCode
              trackingId:
                type: string
                x-go-name: TrackingID
    '429':
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: ../schemas/forms/Error.yaml
    '500':
      description: An internal server error occurred
      content:
        application/json:
          schema:
            type: object
            properties:
              detailCode:
                type: string
                x-go-name: DetailCode
              messages:
                type: array
                items:
                  $ref: ../schemas/forms/ErrorMessage.yaml
                x-go-name: Messages
              statusCode:
                type: integer
                format: int64
                x-go-name: StatusCode
              trackingId:
                type: string
                x-go-name: TrackingID
  security:
    - userAuth:
        - sp:forms:read
        - sp:forms:manage
