get:
  operationId: listIdentityAccessItems
  tags:
    - Identity History
  summary: List access items by identity
  security:
    - userAuth:
        - idn:identity-history:read
        - idn:identity-history:manage
    - applicationAuth:
        - idn:identity-history:read
        - idn:identity-history:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - HELPDESK
    - REPORT_ADMIN
  description: |
    This method retrieves a list of access item for the identity filtered by the access item type
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: listHistoricalIdentities
      description: The identity id
      example: 8c190e6787aa4ed9a90bd9d5344523fb
    - in: query
      name: type
      schema:
        type: string
        enum:
          - account
          - entitlement
          - app
          - accessProfile
          - role
      required: false
      description: The type of access item for the identity. If not provided, it defaults to account
      example: account
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
    - $ref: ../parameters/limit.yaml
    - $ref: ../parameters/count.yaml
    - $ref: ../parameters/offset.yaml
  responses:
    '200':
      description: The list of access items.
      content:
        application/json:
          schema:
            type: array
            items:
              anyOf:
                - $ref: ../schemas/AccessItemEntitlementResponse.yaml
                - $ref: ../schemas/AccessItemAccessProfileResponse.yaml
                - $ref: ../schemas/AccessItemAccountResponse.yaml
                - $ref: ../schemas/AccessItemRoleResponse.yaml
                - $ref: ../schemas/AccessItemAppResponse.yaml
          examples:
            Access Profile:
              description: An access profile response
              value:
                - accessType: accessProfile
                  id: 2c918087763e69d901763e72e97f006f
                  name: sample
                  sourceName: DataScienceDataset
                  sourceId: 2793o32dwd
                  description: AccessProfile - Workday/Citizenship access
                  displayName: Dr. Arden Rogahn MD
                  entitlementCount: 12
                  appDisplayName: AppName
            Account:
              description: An account response
              value:
                - accessType: account
                  id: 2c918087763e69d901763e72e97f006f
                  nativeIdentity: dr.arden.ogahn.d
                  sourceName: DataScienceDataset
                  sourceId: 2793o32dwd
                  entitlementCount: 12
                  displayName: Dr. Arden Rogahn MD
            App:
              description: An app response
              value:
                - accessType: app
                  id: 2c918087763e69d901763e72e97f006f
                  name: appName
            Entitlement:
              description: An entitlement event
              value:
                - accessType: entitlement
                  id: 2c918087763e69d901763e72e97f006f
                  attribute: groups
                  value: Upward mobility access
                  type: group
                  sourceName: DataScienceDataset
                  sourceId: 2793o32dwd
                  description: Entitlement - Workday/Citizenship access
                  displayName: Dr. Arden Rogahn MD
            Role:
              description: A role response
              value:
                - accessType: role
                  id: 2c918087763e69d901763e72e97f006f
                  name: sample
                  description: Role - Workday/Citizenship access
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
