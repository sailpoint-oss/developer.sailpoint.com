get:
  operationId: listIdentitySnapshotAccessItems
  tags:
    - Identity History
  summary: Gets the list of identity access items at a given date filterd by item type
  description: 'This method retrieves the list of identity access items at a given date filterd by item type Requires authorization scope of ''idn:identity-history:read'' '
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: listHistoricalIdentities
      description: The identity id
      example: 8c190e6787aa4ed9a90bd9d5344523fb
    - in: path
      name: date
      schema:
        type: string
      required: true
      description: The specified date
      example: '2007-03-01T13:00:00Z'
    - in: query
      name: type
      schema:
        type: string
      description: The access item type
      example: account
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  responses:
    '200':
      description: The identity object.
      content:
        application/json:
          schema:
            type: array
            items:
              oneOf:
                - $ref: ../schemas/AccessItemAccessProfileResponse.yaml
                - $ref: ../schemas/AccessItemAccountResponse.yaml
                - $ref: ../schemas/AccessItemAppResponse.yaml
                - $ref: ../schemas/AccessItemEntitlementResponse.yaml
                - $ref: ../schemas/AccessItemRoleResponse.yaml
          examples:
            Access Item AccessProfile Response:
              description: An access profile response
              value:
                - type: accessProfile
                  id: 2c918087763e69d901763e72e97f006f
                  name: sample
                  sourceName: DataScienceDataset
                  sourceId: 2793o32dwd
                  description: AccessProfile - Workday/Citizenship access
                  displayName: Dr. Arden Rogahn MD
                  entitlementCount: 12
                  appDisplayName: AppName
            Access Item Account Response:
              description: An account response
              value:
                - type: account
                  id: 2c918087763e69d901763e72e97f006f
                  nativeIdentity: dr.arden.ogahn.d
                  sourceName: DataScienceDataset
                  sourceId: 2793o32dwd
                  entitlementCount: 12
                  displayName: Dr. Arden Rogahn MD
            Access Item App Response:
              description: An app response
              value:
                - type: app
                  id: 2c918087763e69d901763e72e97f006f
                  name: appName
            Access Item Entitlement Response:
              description: An entitlement event
              value:
                - type: entitlement
                  id: 2c918087763e69d901763e72e97f006f
                  attribute: groups
                  value: Upward mobility access
                  entitlementType: entitlement
                  sourceName: DataScienceDataset
                  sourceId: 2793o32dwd
                  description: Entitlement - Workday/Citizenship access
                  displayName: Dr. Arden Rogahn MD
            Access Item Role Response:
              description: A role response
              value:
                - type: role
                  id: 2c918087763e69d901763e72e97f006f
                  name: sample
                  description: Role - Workday/Citizenship access
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - idn:identity-history:read
        - idn:identity-history:manage
    - applicationAuth:
        - idn:identity-history:read
        - idn:identity-history:manage
