get:
  operationId: getObject
  tags:
    - IAI Raw Objects
  summary: Get object
  description: This API returns an object.
  parameters:
    - in: path
      name: type
      schema:
        type: string
        enum:
          - potential-role
      description: Indicates of which type objects to get
      example: potential-role
      required: true
    - in: path
      name: id
      schema:
        type: string
      description: Object Id
      example: 28da7f68-e1ed-460e-986d-520d594f174c
      required: true
      x-sailpoint-resource-operation-id: searchObjects
  responses:
    '200':
      description: List of Objects
      content:
        application/json:
          schema:
            type: object
            items:
              $ref: '../../beta/schemas/ExternalObjectDetails.yaml'
    '400':
      $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'
  security:
    - bearerAuth:
        - 'iai:objects:read'
