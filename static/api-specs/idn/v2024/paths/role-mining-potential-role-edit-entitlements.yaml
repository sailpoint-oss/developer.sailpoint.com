post:
  operationId: updateEntitlementsPotentialRole
  summary: Edit entitlements for a potential role to exclude some entitlements
  tags:
  - IAI Role Mining
  description: This endpoint adds or removes entitlements from an exclusion list for
    a potential role.
  parameters:
  - in: path
    name: sessionId
    schema:
      type: string
    required: true
    description: The role mining session id
    example: 8c190e67-87aa-4ed9-a90b-d9d5344523fb
  - in: path
    name: potentialRoleId
    schema:
      type: string
    required: true
    description: A potential role id in a role mining session
    example: 8c190e67-87aa-4ed9-a90b-d9d5344523fb
  - name: X-SailPoint-Experimental
    in: header
    description: Use this header to enable this experimental API.
    example: true
    schema:
      type: string
      default: true
    required: true
  requestBody:
    description: Role mining session parameters
    required: true
    content:
      application/json:
        schema:
          $ref: ../../beta/schemas/RoleMiningPotentialRoleEditEntitlements.yaml
  responses:
    '201':
      description: Adds or removes entitlements from a potential role's entitlement
        exclusion list.
      content:
        application/json:
          schema:
            $ref: ../../beta/schemas/RoleMiningPotentialRole.yaml
    '400':
      $ref: ../../v3/responses/400.yaml
    '401':
      $ref: ../../v3/responses/401.yaml
    '403':
      $ref: ../../v3/responses/403.yaml
    '500':
      $ref: ../../v3/responses/500.yaml
