put:
  tags:
    - Saved Search
  description: |
    Updates an existing saved search. 

    >**NOTE: You cannot update the `owner` of the saved search.**
  summary: |
    Updates an existing saved search
  operationId: putSavedSearch
  parameters:
    - in: path
      name: id
      description: ID of the requested document.
      schema:
        type: string
      required: true
      example: 2c91808568c529c60168cca6f90c1313
      x-sailpoint-resource-operation-id: listSavedSearches
  requestBody:
    description: The saved search to persist.
    content:
      application/json:
        schema:
          $ref: ../schemas/search/saved/SavedSearch.yaml
    required: true
  responses:
    '200':
      description: The persisted saved search.
      content:
        application/json:
          schema:
            $ref: ../schemas/search/saved/SavedSearch.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - sp:saved-search:manage
get:
  tags:
    - Saved Search
  description: |
    Returns the specified saved search.
  summary: Return saved search by id
  operationId: getSavedSearch
  parameters:
    - in: path
      name: id
      description: ID of the requested document.
      schema:
        type: string
      required: true
      example: 2c91808568c529c60168cca6f90c1313
      x-sailpoint-resource-operation-id: listSavedSearches
  responses:
    '200':
      description: The requested saved search.
      content:
        application/json:
          schema:
            $ref: ../schemas/search/saved/SavedSearch.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - sp:saved-search:read
delete:
  tags:
    - Saved Search
  description: |
    Deletes the specified saved search.
  summary: Delete document by id
  operationId: deleteSavedSearch
  parameters:
    - in: path
      name: id
      description: ID of the requested document.
      schema:
        type: string
      required: true
      example: 2c91808568c529c60168cca6f90c1313
      x-sailpoint-resource-operation-id: listSavedSearches
  responses:
    '204':
      description: No Content - Indicates the request was successful but there is no content to be returned in the response.
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - sp:saved-search:manage
