patch:
  operationId: patchSearchAttributeConfig
  tags:
  - Search Attribute Configuration
  summary: Update Extended Search Attribute 
  security:
    - userAuth: []
  x-sailpoint-userLevels:
    - ORG_ADMIN
  description: >-
    Update an existing search attribute configuration. 
    
    You can patch these fields:

    * name 
    * displayName
    * applicationAttributes
  parameters:
  - name: name
    in: path
    description: Name of the search attribute configuration to patch.
    required: true
    schema:
      type: string
      example: promotedMailAttribute
  - name: X-SailPoint-Experimental
    in: header
    description: Use this header to enable this experimental API.
    example: true
    schema:
      type: string
      default: true
    required: true
  requestBody:
    content:
      application/json-patch+json:
        schema:
          type: array
          items:
            $ref: ../../beta/schemas/JsonPatchOperation.yaml
        example:
        - op: replace
          path: /name
          value: newAttributeName
        - op: replace
          path: /displayName
          value: new attribute display name
        - op: add
          path: /applicationAttributes
          value:
            2c91808b79fd2422017a0b35d30f3968: employeeNumber
    required: true
  responses:
    '200':
      description: Responds with the search attribute configuration as updated.
      content:
        application/json:
          schema:
            $ref: ../../beta/schemas/SearchAttributeConfig.yaml
    '400':
      $ref: ../../v3/responses/400.yaml
    '401':
      $ref: ../../v3/responses/401.yaml
    '403':
      $ref: ../../v3/responses/403.yaml
    '404':
      $ref: ../../v3/responses/404.yaml
    '429':
      $ref: ../../v3/responses/429.yaml
    '500':
      $ref: ../../v3/responses/500.yaml
