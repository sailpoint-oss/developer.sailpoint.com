get:
  operationId: getSingleSearchAttributeConfig
  tags:
  - Search Attribute Configuration
  summary: Get Extended Search Attribute
  security:
    - userAuth: []
  x-sailpoint-userLevels:
    - ORG_ADMIN
  description: >-
    Get an extended attribute configuration by name.
  parameters:
  - name: name
    in: path
    description: Name of the extended search attribute configuration to get.
    required: true
    schema:
      type: string
      example: newMailAttribute
  - name: X-SailPoint-Experimental
    in: header
    description: Use this header to enable this experimental API.
    example: true
    schema:
      type: string
      default: true
    required: true
  responses:
    '200':
      description: Specific attribute configuration in IdentityNow.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../beta/schemas/SearchAttributeConfig.yaml
    '204':
      $ref: ../../v3/responses/204.yaml
    '401':
      $ref: ../../v3/responses/401.yaml
    '403':
      $ref: ../../v3/responses/403.yaml
    '404':
      $ref: ../../v3/responses/404.yaml
    '429':
      $ref: ../../v3/responses/429.yaml
    '500':
      $ref: ../../v3/responses/500.yaml
