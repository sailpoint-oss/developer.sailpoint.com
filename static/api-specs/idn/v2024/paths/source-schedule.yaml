  operationId: deleteSourceSchedule
  security:
    - userAuth: [ idn:sources:update ]
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
  tags:
    - Sources
  summary: Delete Source Schedule by type.
  parameters:
    - in: path
      name: sourceId
      required: true
      schema:
        type: string
      description: The Source id.
      example: 2c9180835d191a86015d28455b4a2329
    - in: path
      name: scheduleType
      schema:
        type: string
        enum:
          - ACCOUNT_AGGREGATION
          - GROUP_AGGREGATION
      required: true
      description: The Schedule type.
      example: ACCOUNT_AGGREGATION
  responses:
    '204':
      $ref: '../../v3/responses/204.yaml'
      description: The Schedule was successfully deleted.
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
