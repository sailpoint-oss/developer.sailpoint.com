get:
  operationId: listCompleteWorkflowLibrary
  tags:
    - Workflows
  summary: List complete workflow library
  description: This lists all triggers, actions, and operators in the library
  externalDocs:
    description: Additional documentation for workflows
    url: https://documentation.sailpoint.com/saas/help/workflows/index.html
  parameters:
    - $ref: ../../parameters/limit.yaml
    - $ref: ../../parameters/offset.yaml
  security:
    - userAuth:
        - sp:workflow:read
        - sp:workflow:manage
  responses:
    '200':
      description: List of workflow steps
      content:
        application/json:
          schema:
            type: array
            items:
              anyOf:
                - $ref: ../../schemas/workflows/WorkflowLibraryAction.yaml
                - $ref: ../../schemas/workflows/WorkflowLibraryTrigger.yaml
                - $ref: ../../schemas/workflows/WorkflowLibraryOperator.yaml
    '400':
      $ref: ../../responses/400.yaml
    '401':
      $ref: ../../responses/401.yaml
    '403':
      $ref: ../../responses/403.yaml
    '429':
      $ref: ../../responses/429.yaml
    '500':
      $ref: ../../responses/500.yaml
