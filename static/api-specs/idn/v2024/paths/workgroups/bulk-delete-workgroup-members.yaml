post:
  operationId: deleteWorkgroupMembers
  security:
    - userAuth:
      - idn:workgroup:write
    - applicationAuth:
      - idn:workgroup:write
  x-sailpoint-userLevels:
    - ORG_ADMIN
  tags:
  - Governance Groups
  summary: Remove members from Governance Group
  description: 'This API removes one or more  members from a Governance Group.  A

    >  **Following field of Identity is an optional field in the request.**


    >  **name**'
  parameters:
  - name: workgroupId
    in: path
    description: ID of the Governance Group.
    required: true
    schema:
      type: string
      example: 2c91808a7813090a017814121919ecca
  - name: X-SailPoint-Experimental
    in: header
    description: Use this header to enable this experimental API.
    example: true
    schema:
      type: string
      default: true
    required: true
  requestBody:
    description: List of identities to be removed from  a Governance Group members
      list.
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../beta/schemas/workgroups/BulkWorkgroupMembersRequest.yaml
  responses:
    '207':
      description: List of deleted and not deleted identities from Governance Group
        members list.
      content:
        application/json:
          schema:
            $ref: ../../../beta/schemas/workgroups/WorkgroupMemberBulkDeleteResponse.yaml
    '400':
      $ref: ../../../v3/responses/400.yaml
    '401':
      $ref: ../../../v3/responses/401.yaml
    '403':
      $ref: ../../../v3/responses/403.yaml
    '429':
      $ref: ../../../v3/responses/429.yaml
    '500':
      $ref: ../../../v3/responses/500.yaml
