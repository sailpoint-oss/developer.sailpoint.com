type: object
properties:
  operator:
    type: string
    description: Operator for the expression
    enum:
      - AND 
      - EQUALS
    example: "EQUALS"
  attribute:
    type: string
    description: Name for the attribute
    example: "location"
    nullable: true
  value:
    $ref: './Value.yaml'
  children:
    type: array
    nullable: true
    description: List of expressions
    items:
      type: object
      properties:
        operator:
          type: string
          description: Operator for the expression
          enum:
            - AND 
            - EQUALS
          example: "EQUALS"
        attribute:
          type: string
          description: Name for the attribute
          example: "location"
          nullable: true
        value:
          $ref: './Value.yaml'
        children:
          type: string
          nullable: true
          description: There cannot be anymore nested children. This will always be null.
          example: null
    example: []
