description: >-
  This API initialize a a Bulk update by filter request of Role metadata.
  The maximum meta data values that one single role assigned can not exceed 25.
  Custom metadata need suit licensed.
type: object
properties:
  filters:
    description: >-
      Filtering is supported for the following fields and operators:
  
  
      **id** : *eq, in*
  
  
      **name** : *eq, sw*
  
  
      **created** : *gt, lt, ge, le*
  
  
      **modified** : *gt, lt, ge, le*
  
  
      **owner.id** : *eq, in*
  
  
      **requestable** : *eq*
    type: string
    example:
        " requestable eq false"
  operation:
    description: The operation to be performed
    type: string
    enum:
      - "add"
      - "remove"
      - "replace"
    example: "replace"
  replaceScope:
    description: The choice of update scope.
    type: string
    enum:
      - "ALL"
      - "ATTRIBUTE"
    example:
      "ALL"
  values:
    description: The metadata to be updated, including attribute key and value.
    type: array
    nullable: false
    items:
      type: object
      required:
        - attribute
        - values
      properties:
        attributeKey:
          type: string
          description: the key of metadata attribute
          example: "iscFederalClassifications"
        values:
          type: array
          description: the values of attribute to be updated
          items:
            type: string
            example: "secret"
          nullable: true
          example: [ "secret" ]
    example:
      [
        {
          "attribute": "iscFederalClassifications",
          "values": [
            "topSecret"
          ]
        }
      ]
required:
  - filters
  - operation
  - values