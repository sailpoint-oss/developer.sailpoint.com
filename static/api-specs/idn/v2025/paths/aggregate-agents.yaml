post:
  operationId: startMachineIdentityAggregation
  tags:
    - Machine Identities
  summary: Start Machine Identity (AI Agent) Aggregation
  security:
    - userAuth:
        - 'idn:mis-agents:aggregate'
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
    - HELPDESK
  description: Use this API to aggregate machine identities (AI Agents).
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/MachineIdentityAggregationRequest.yaml'
  responses:
    '200':
      description: Machine Identity Aggregation was started successfully.
      content:
        application/json:
          schema:
            $ref: '../schemas/MachineIdentityAggregationResponse.yaml'
    '400':
      $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '404':
      $ref: '../responses/404.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'
  parameters:
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
