get:
  operationId: getTotalCount
  security:
    - userAuth: [sp:api-usage:read]
    - applicationAuth: [sp:api-usage:read]
  x-sailpoint-userLevels:
    - ORG_ADMIN
  tags:
    - Api Usage
  summary: Total number of API requests
  description: >-
    This API gets an aggregated number of all API calls from an org in a specific timespan. Unless specified, the results
    are aggregated between the first day of the current month and today.
  parameters:
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
    - in: query
      name: filters
      schema:
        type: string
      description: >-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


        Filtering is supported for the following fields and operators:
        
        
        **method**: *eq*


        **startDate**: *gt, eq*


        **endDate**: *lt, eq*
      example: method eq "GET", startDate gt "2025-08-01"
      required: false
  responses:
    '200':
      description: >-
        Total number of API calls in a given timespan.
      content:
        application/json:
          schema:
            type: object
            items:
              $ref: '../../schemas/api-usage/TotalResponse.yaml'
          example:
            {
              "NumberOfCalls": 1000
            }
    '400':
      $ref: '../../responses/400.yaml'
    '401':
      $ref: '../../responses/401.yaml'
    '403':
      $ref: '../../responses/403.yaml'
    '429':
      $ref: '../../responses/429.yaml'
    '500':
      $ref: '../../responses/500.yaml'