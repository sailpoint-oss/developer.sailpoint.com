get:
  security:
    - userAuth: [ das:owners:read, das:owners:manage ]
    - applicationAuth: [ das:owners:read, das:owners:manage ]
  x-sailpoint-userLevels:
  - ORG_ADMIN
  summary: List resources for owner.
  tags:
    - Data Access Security
  parameters:
    - name: ownerIdentityId
      in: path
      required: true
      x-sailpoint-resource-operation-id: getOwners
      description: >-
        Unique identifier for the owner.
        This should be a UUID representing the owner's identity.
      example: "a3f1c2d4-5678-4e9b-8c2d-123456789abc"
      schema:
        type: string
        format: uuid
    - in: query
      name: limit
      description: >-
        Not applicable for this endpoint. Do not use.
      required: false
      example: 250
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 250
        default: 250
    - in: query
      name: offset
      description: >-
        Not applicable for this endpoint. Do not use.
      required: false
      example: 0
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 0
  responses:
    '200':
      description: >-
        A list of resources owned by the specified identity was retrieved successfully.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../schemas/data-access-security/ResourceModel.yaml'
    '400':
      $ref: '../../responses/400.yaml'
    '401':
      $ref: '../../responses/401.yaml'
    '403':
      $ref: '../../responses/403.yaml'
    '404':
      $ref: '../../responses/404.yaml'
    '429':
      $ref: '../../responses/429.yaml'
    '500':
      $ref: '../../responses/500.yaml'
