get:
  security:
    - userAuth: [ das:task:read, das:task:manage ]
    - applicationAuth: [ das:task:read, das:task:manage ]
  x-sailpoint-userLevels:
  - ORG_ADMIN
  tags:
    - Data Access Security
  operationId: getSchedule
  summary: Get a DAS schedule.
  description: >-
    This end-point gets a schedule in Data Access Security.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: The unique identifier of the schedule to retrieve.
      example: 1001
  responses:
    '200':
      description:
        A schedule object.
      content:
        application/json:
          schema:
            $ref: '../../schemas/data-access-security/ScheduleInfo.yaml'
    '400':
      $ref: '../../responses/400.yaml'
    '401':
      $ref: '../../responses/401.yaml'
    '403':
      $ref: '../../responses/403.yaml'
    '404':
      $ref: '../../responses/404.yaml'
    '429':
      $ref: '../../responses/429.yaml'
    '500':
      $ref: '../../responses/500.yaml'
put:
  summary: Update a schedule.
  security:
    - userAuth: [ das:task:manage ]
    - applicationAuth: [ das:task:manage ]
  x-sailpoint-userLevels:
  - ORG_ADMIN
  tags:
    - Data Access Security
  operationId: putSchedule
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: The unique identifier of the schedule to update.
      example: 1001
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/data-access-security/UpdateScheduleRequest.yaml'
    required: true
  responses:
    '204':
      description: No Content
    '400':
      $ref: '../../responses/400.yaml'
    '401':
      $ref: '../../responses/401.yaml'
    '403':
      $ref: '../../responses/403.yaml'
    '404':
      $ref: '../../responses/404.yaml'
    '429':
      $ref: '../../responses/429.yaml'
    '500':
      $ref: '../../responses/500.yaml'
delete:
  security:
    - userAuth: [ das:task:manage ]
    - applicationAuth: [ das:task:manage ]
  x-sailpoint-userLevels:
  - ORG_ADMIN
  tags:
    - Data Access Security
  operationId: deleteSchedule
  summary: Delete a DAS schedule.
  description: >-
    This end-point sends a request to delete a schedule in Data Access Security.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: The unique identifier of the schedule to delete.
      example: 1001
  responses:
    '204':
      description: No Content
    '400':
      $ref: '../../responses/400.yaml'
    '401':
      $ref: '../../responses/401.yaml'
    '403':
      $ref: '../../responses/403.yaml'
    '404':
      $ref: '../../responses/404.yaml'
    '429':
      $ref: '../../responses/429.yaml'
    '500':
      $ref: '../../responses/500.yaml'
