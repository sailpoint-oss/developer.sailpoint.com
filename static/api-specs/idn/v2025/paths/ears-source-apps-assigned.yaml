get:
  operationId: listAssignedSourceApp
  tags:
    - Apps
  summary: List assigned source apps
  security:
    - userAuth:
        - idn:app-roles:read
        - idn:app-roles:manage
    - applicationAuth:
        - idn:app-roles:read
        - idn:app-roles:manage
  description: This API returns the list of source apps assigned for logged in user.
  parameters:
    - $ref: ../parameters/limit.yaml
    - $ref: ../parameters/count.yaml
    - $ref: ../parameters/offset.yaml
    - in: query
      name: sorters
      schema:
        type: string
        format: comma-separated
      description: |-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)

        Sorting is supported for the following fields: **id, name, created, modified, accountSource.id**
      example: name,-modified
      required: false
      style: form
      explode: true
    - in: query
      name: filters
      schema:
        type: string
      description: |-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)

        Filtering is supported for the following fields and operators:

        **id**: *eq, in*

        **name**: *eq, in, co, sw*

        **created**: *gt, lt, ge, le*

        **modified**: *gt, lt, ge, le*

        **accountSource.id**: *eq, in*
      example: name eq "source app name"
      required: false
      style: form
      explode: true
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  responses:
    '200':
      description: List of source apps
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/app/SourceApp.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
