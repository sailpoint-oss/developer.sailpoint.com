get:
  operationId: getRoleAssignment
  tags:
    - Identities
  summary: Role assignment details
  security:
    - userAuth:
        - idn:identity:read
        - idn:identity-direct-report:read
        - idn:identity:manage
  parameters:
    - in: path
      name: identityId
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: listIdentities
      description: Identity Id
      example: ef38f94347e94562b5bb8424a56397d8
    - in: path
      name: assignmentId
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: getRoleAssignments
      description: Assignment Id
      example: 1cbb0705b38c4226b1334eadd8874086
  responses:
    '200':
      description: A role assignment object
      content:
        application/json:
          schema:
            $ref: ../schemas/RoleAssignmentDto.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
