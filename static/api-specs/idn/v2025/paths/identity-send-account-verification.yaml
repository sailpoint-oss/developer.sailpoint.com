post:
  operationId: sendIdentityVerificationAccountToken
  tags:
    - Identities
  summary: Send password reset email
  description: |
    This API sends an email with the link to start Password Reset. After selecting the link an identity will be able to set up a new password. Emails expire after 2 hours.
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - HELPDESK
  parameters:
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
    - in: path
      name: id
      schema:
        type: string
        format: uuid
      required: true
      x-sailpoint-resource-operation-id: listIdentities
      description: Identity ID
      example: ef38f94347e94562b5bb8424a56397d8
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/SendAccountVerificationRequest.yaml
  responses:
    '200':
      description: The email was successfully sent
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - idn:password:user-invite
