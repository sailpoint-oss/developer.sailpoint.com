post:
  tags:
    - Sources
  summary: Entitlement aggregation
  operationId: importEntitlements
  description: |-
    Starts an entitlement aggregation on the specified source. 
    If the target source is a delimited file source, then the CSV file needs to be included in the request body. 
    You will also need to set the Content-Type header to `multipart/form-data`.
    A token with ORG_ADMIN, SOURCE_ADMIN, or SOURCE_SUBADMIN authority is required to call this API.
  parameters:
    - in: path
      name: sourceId
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: listSources
      description: Source Id
      example: ef38f94347e94562b5bb8424a56397d8
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
              description: The CSV file containing the source entitlements to aggregate.
  responses:
    '202':
      description: Aggregate Entitlements Task
      content:
        application/json:
          schema:
            $ref: ../schemas/LoadEntitlementTask.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - idn:entitlement:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
