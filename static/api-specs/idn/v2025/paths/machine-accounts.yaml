get:
  operationId: listMachineAccounts
  tags:
    - Machine Accounts
  summary: Machine accounts list
  description: >-
    This returns a list of machine accounts.  
  security:
    - userAuth:
        - 'idn:mis-account:read'
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
    - HELPDESK
  parameters:
    - $ref: '../parameters/limit.yaml'
    - $ref: '../parameters/offset.yaml'
    - $ref: '../parameters/count.yaml'
    - in: query
      name: filters
      required: false
      schema:
        type: string
      example: hasEntitlements eq true
      description: >-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


        Filtering is supported for the following fields and operators:
  
  
        **id**: *eq, in*


        **name**: *eq, in, sw*


        **nativeIdentity**: *eq, in, sw*


        **uuid**: *eq, in*


        **description**: *eq, in, sw*


        **machineIdentity.id**: *eq, in*


        **machineIdentity.name**: *eq, in, sw*


        **subtype.technicalName**: *eq, in, sw*


        **subtype.displayName**: *eq, in, sw*


        **accessType**: *eq, in, sw*


        **environment**: *eq, in, sw*


        **ownerIdentity**: *eq, in*


        **ownerIdentity.id**: *eq, in*


        **ownerIdentity.name**: *eq, in, sw*


        **manuallyCorrelated**: *eq*


        **enabled**: *eq*


        **locked**: *eq*


        **hasEntitlements**: *eq*


        **attributes**: *eq*


        **source.id**: *eq, in*


        **source.name**: *eq, in, sw*


        **created**: *eq, gt, lt, ge, le*


        **modified**: *eq, gt, lt, ge, le*
    - in: query
      name: sorters
      required: false
      schema:
        type: string
        format: comma-separated
      example: id,name
      description: >-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)


        Sorting is supported for the following fields: **id, name, nativeIdentity, ownerIdentity, uuid, description, machineIdentity.id, machineIdentity.name, subtype.technicalName, subtype.displayName, accessType, environment, manuallyCorrelated, enabled, locked, hasEntitlements, ownerIdentity.id, ownerIdentity.name, attributes, source.id, source.name, created, modified**
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  responses:
    '200':
      description: List of machine account objects
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/MachineAccount.yaml"
    '400':
      $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '404':
      $ref: '../responses/404.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'