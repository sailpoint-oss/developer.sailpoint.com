get:
  operationId: getPotentialRole
  summary: Retrieves a specific potential role
  tags:
    - IAI Role Mining
  description: This method returns a specific potential role for a role mining session.
  parameters:
    - in: path
      name: sessionId
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: getRoleMiningSessions
      description: The role mining session id
      example: 8c190e67-87aa-4ed9-a90b-d9d5344523fb
    - in: path
      name: potentialRoleId
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: getPotentialRoleSummaries
      description: A potential role id in a role mining session
      example: 8c190e67-87aa-4ed9-a90b-d9d5344523fb
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  responses:
    '200':
      description: Succeeded. Returns a list of potential roles for a role mining session.
      content:
        application/json:
          schema:
            $ref: ../schemas/RoleMiningPotentialRole.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - iai:access-modeling:read
        - iai:access-modeling:manage
    - applicationAuth:
        - iai:access-modeling:read
        - iai:access-modeling:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - ROLE_ADMIN
    - ROLE_SUBADMIN
patch:
  operationId: patchPotentialRoleSession
  summary: Update a potential role session
  tags:
    - IAI Role Mining
  description: |
    The method updates an existing potential role using.

    The following fields can be modified:

    * `description`

    * `name`

    * `saved`


    >**NOTE: All other fields cannot be modified.**
  parameters:
    - in: path
      name: sessionId
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: getRoleMiningSessions
      description: The role mining session id
      example: 8c190e67-87aa-4ed9-a90b-d9d5344523fb
    - in: path
      name: potentialRoleId
      schema:
        type: string
      required: true
      x-sailpoint-resource-operation-id: getPotentialRoleSummaries
      description: The potential role summary id
      example: 8c190e67-87aa-4ed9-a90b-d9d5344523fb
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  requestBody:
    required: true
    content:
      application/json-patch+json:
        schema:
          type: array
          items:
            type: object
            title: Json Patch Operation
            description: A JSONPatch Operation as defined by [RFC 6902 - JSON Patch](https://tools.ietf.org/html/rfc6902)
            required:
              - "op"
              - "path"
            properties:
              op:
                type: string
                description: The operation to be performed
                enum:
                  - "remove"
                  - "replace"
                example: "replace"
              path:
                type: string
                description: A string JSON Pointer representing the target path to an element to be affected by the operation
                example: "/description"
              value:
                oneOf:
                  - type: string
                    example: "New description"
                    title: string
                  - type: boolean
                    example: true
                    title: boolean 
                  - type: integer
                    example: 300
                    title: integer
                  - type: object
                    title: object
                    example: {"attributes": {"name": "philip"}}
                  - type: array
                    title: array
                    items:
                      anyOf:
                        - type: string
                        - type: integer
                        - type: object
                      example: ["001","002","003"]
                description: The value to be used for the operation, required for "add" and "replace" operations
                example: "New description"
        example:
          - op: remove
            path: /description
          - op: replace
            path: /description
            value: Acct I - Potential Role
          - op: remove
            path: /saved
          - op: replace
            path: /saved
            value: 'false'
          - op: remove
            path: /name
          - op: replace
            path: /name
            value: Potential Role Accounting
  responses:
    '200':
      description: Succeeded. Returns the potential role summary based on the potentialRoleId provided.
      content:
        application/json:
          schema:
            type: object
            items:
              $ref: ../schemas/RoleMiningPotentialRole.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - iai:access-modeling:manage
    - applicationAuth:
        - iai:access-modeling:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - ROLE_ADMIN
    - ROLE_SUBADMIN