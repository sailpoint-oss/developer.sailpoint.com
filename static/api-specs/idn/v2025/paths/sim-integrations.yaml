put:
  tags:
    - SIM Integrations
  summary: Update an existing sim integration
  description: Update an existing SIM integration.
  operationId: putSIMIntegration
  requestBody:
    description: The full DTO of the integration containing the updated model
    content:
      application/json:
        schema:
          $ref: ../schemas/SimIntegrationDetails.yaml
    required: true
  parameters:
    - name: id
      in: path
      description: The id of the integration.
      schema:
        type: string
      example: 12345
      required: true
      x-sailpoint-resource-operation-id: getSIMIntegrations
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  responses:
    '200':
      description: details of the updated integration
      content:
        application/json:
          schema:
            $ref: ../schemas/ServiceDeskIntegrationDto.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - idn:service-desk-integration:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
get:
  tags:
    - SIM Integrations
  summary: Get a sim integration details.
  description: Get the details of a SIM integration.
  operationId: getSIMIntegration
  parameters:
    - name: id
      in: path
      description: The id of the integration.
      schema:
        type: string
      example: 12345
      required: true
      x-sailpoint-resource-operation-id: getSIMIntegrations
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  responses:
    '200':
      description: The DTO containing the details of the SIM integration
      content:
        application/json:
          schema:
            $ref: ../schemas/ServiceDeskIntegrationDto.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - idn:service-desk-integration:read
        - idn:service-desk-integration:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
delete:
  tags:
    - SIM Integrations
  summary: Delete a sim integration
  description: Get the details of a SIM integration.
  operationId: deleteSIMIntegration
  parameters:
    - name: id
      description: The id of the integration to delete.
      in: path
      schema:
        type: string
      example: 12345
      required: true
      x-sailpoint-resource-operation-id: getSIMIntegrations
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  responses:
    '200':
      description: No content response
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - idn:service-desk-integration:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
patch:
  tags:
    - SIM Integrations
  summary: Patch a sim attribute.
  description: Patch a SIM attribute given a JsonPatch object.
  operationId: patchSIMAttributes
  requestBody:
    required: true
    description: The JsonPatch object that describes the changes of SIM
    content:
      application/json-patch+json:
        schema:
          $ref: ../schemas/JsonPatch.yaml
  parameters:
    - name: id
      description: SIM integration id
      in: path
      schema:
        type: string
      example: 12345
      required: true
      x-sailpoint-resource-operation-id: getSIMIntegrations
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  responses:
    '200':
      description: The updated DTO containing the details of the SIM integration.
      content:
        application/json:
          schema:
            $ref: ../schemas/ServiceDeskIntegrationDto.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth:
        - idn:service-desk-integration:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
