        Filtering is supported for the following fields and operators:


        **id**: *eq, in*


        **name**: *eq, in*


        **state**: *eq, in*
      example: id eq "bc693f07e7b645539626c25954c58554"
      required: false
    - in: query
      name: sorters
      required: false
      schema:
        type: string
        format: comma-separated
      example: id,name
