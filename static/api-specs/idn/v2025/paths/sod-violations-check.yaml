post:
  security:
    - userAuth:
        - idn:sod-violation:read
        - idn:sod-violation:manage
    - applicationAuth:
        - idn:sod-violation:read
        - idn:sod-violation:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
  operationId: startViolationCheck
  tags:
    - SOD Violations
  summary: Check sod violations
  description: This API initiates a SOD policy verification asynchronously.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/sod/models/IdentityWithNewAccess.yaml
        example:
          identityId: 2c91808568c529c60168cca6f90c1313
          accessRefs:
            - type: ENTITLEMENT
              id: 2c918087682f9a86016839c050861ab1
            - type: ENTITLEMENT
              id: 2c918087682f9a86016839c0509c1ab2
          clientMetadata:
            additionalProp1: string
            additionalProp2: string
            additionalProp3: string
  responses:
    '202':
      description: Request ID with a timestamp.
      content:
        application/json:
          schema:
            $ref: ../schemas/SodViolationCheck.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
