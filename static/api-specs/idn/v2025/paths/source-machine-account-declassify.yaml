post:
  operationId: sendDeclassifyMachineAccountFromSource
  tags:
    - Declassify Source
  summary: Declassify source's all accounts
  security:
    - userAuth:
        - "idn:account:update"
  x-sailpoint-userLevels:
    - API
    - ORG_ADMIN
    - ROLE_ADMIN
    - ROLE_SUBADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
  description: >-
    Use this API to declassify all the accounts from a source.

    A token with API, ORG_ADMIN, ROLE_ADMIN, ROLE_SUBADMIN, SOURCE_ADMIN, or SOURCE_SUBADMIN authority is required to
    call this API.
  parameters:
    - in: path
      name: sourceId
      schema:
        type: string
      required: true
      description: Source ID.
      example: ef38f94347e94562b5bb8424a56397d8
      x-sailpoint-resource-operation-id: listSources
  responses:
    '204':
      $ref: '../responses/204.yaml'
    '400':
      $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'
