get:
  operationId: listWorkgroups
  tags:
    - Governance Groups
  summary: List governance groups
  description: This API returns list of Governance Groups
  parameters:
    - $ref: ../../parameters/offset.yaml
    - $ref: ../../parameters/limit.yaml
    - $ref: ../../parameters/count.yaml
    - in: query
      name: filters
      schema:
        type: string
      description: |-
        Filter results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)

        Filtering is supported for the following fields and operators:

        **id**: *eq, in, sw*

        **name**: *eq, sw, in*

        **memberships.identityId**: *eq, in*
      example: name sw "Test"
      required: false
    - in: query
      name: sorters
      schema:
        type: string
        format: comma-separated
      description: |-
        Sort results using the standard syntax described in [V3 API Standard Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)

        Sorting is supported for the following fields: **name, created, modified, id, description**
      example: name,-modified
      required: false
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
  responses:
    '200':
      description: List of Governance Groups
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../schemas/workgroups/WorkgroupDto.yaml
    '400':
      $ref: ../../responses/400.yaml
    '401':
      $ref: ../../responses/401.yaml
    '403':
      $ref: ../../responses/403.yaml
    '429':
      $ref: ../../responses/429.yaml
    '500':
      $ref: ../../responses/500.yaml
  security:
    - userAuth:
        - idn:workgroup:read
        - idn:workgroup:manage
    - applicationAuth:
        - idn:workgroup:read
        - idn:workgroup:manage
post:
  operationId: createWorkgroup
  security:
    - userAuth:
        - idn:workgroup:manage
    - applicationAuth:
        - idn:workgroup:manage
  tags:
    - Governance Groups
  summary: Create a new governance group.
  description: This API creates a new Governance Group.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../schemas/workgroups/WorkgroupDto.yaml
  responses:
    '200':
      description: Governance Group object created.
      content:
        application/json:
          schema:
            $ref: ../../schemas/workgroups/WorkgroupDto.yaml
    '400':
      $ref: ../../responses/400.yaml
    '401':
      $ref: ../../responses/401.yaml
    '403':
      $ref: ../../responses/403.yaml
    '429':
      $ref: ../../responses/429.yaml
    '500':
      $ref: ../../responses/500.yaml
  parameters:
    - name: X-SailPoint-Experimental
      in: header
      description: Use this header to enable this experimental API.
      example: true
      schema:
        type: string
        default: true
      required: true
