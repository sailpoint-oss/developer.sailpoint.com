      "sinceSeen": "14708",
      "sinceSeenMillis": "14708",
      "localDev": false,
      "stacktrace": "",
      "state": null,
      "status": "NORMAL",
      "uuid": null,
      "product": "idn",
      "va_version": null,
      "platform_version": "2",
      "os_version": "2345.3.1",
      "os_type": "flatcar",
      "hypervisor": "unknown"
