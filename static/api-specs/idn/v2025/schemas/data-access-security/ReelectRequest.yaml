type: object
properties:
  ownerId:
    type: string
    format: uuid
    description: The UUID of the identity proposed to be re-elected as the resource owner.
    example: "c1a2b3d4-e5f6-7890-abcd-1234567890ab"
  campaignName:
    type: string
    nullable: true
    description: The name of the campaign or election process for re-electing the owner.
    example: "Annual Resource Owner Election"
  reviewers:
    type: array
    items:
      type: string
      format: uuid
    nullable: true
    description: A list of UUIDs representing the identities of reviewers participating in the re-election process.
    example: ["d4e5f6a7-b8c9-0123-4567-89abcdef0123", "e7f8g9h0-i1j2-3456-7890-klmnopqrstuv"]
