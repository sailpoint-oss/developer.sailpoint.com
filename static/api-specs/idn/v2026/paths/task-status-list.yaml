get:
  tags:
  - Task Management
  summary: Retrieve task status list
  description: | 
    Use this endpoint to get a list of statuses for **all** tasks, including completed, in-progress, terminated, and errored tasks. Types of tasks include account and entitlement aggregation and other general background processing tasks. Data for tasks older than 90 days will not be returned. For a list of **in-progress** tasks, apply the isnull filter to the Completion Status field.
  operationId: getTaskStatusList
  parameters:
  - $ref: ../parameters/limit.yaml
  - $ref: ../parameters/offset.yaml
  - $ref: ../parameters/count.yaml
  - in: query
    name: filters
    schema:
      type: string
    example: type eq "CLOUD_ACCOUNT_AGGREGATION" and completionStatus isnull
    required: false
    description: 'Filter results using the standard syntax described in [V3 API Standard
      Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#filtering-results)


      Filtering is supported for the following fields and operators:


      **id**: *eq, in*


      **sourceId**: *eq, in*


      **completionStatus**: *eq, in, isnull*


      **type**: *eq, in*


      **Possible Values:** CLOUD_ACCOUNT_AGGREGATION, CLOUD_GROUP_AGGREGATION, CLOUD_PROCESS_UNCORRELATED_ACCOUNTS, CLOUD_REFRESH_ROLE, SOURCE_APPLICATION_DISCOVERY, AI_AGENT_AGGREGATION, CLOUD_ENTITLEMENT_IMPORT, CLOUD_UNCORRELATED_REFRESH, CLOUD_IDENTITY_AGGREGATION, CLOUD_ATTRIBUTE_SYNCHRONIZATION, IDENTITY_REFRESH, APPLICATION_DISCOVERY, MACHINE_IDENTITY_AGGREGATION, MACHINE_IDENTITY_DELETION, ACCOUNT_DELETION'
  - in: query
    name: sorters
    schema:
      type: string
      format: comma-separated
    example: -created
    required: false
    description: 'Sort results using the standard syntax described in [V3 API Standard
      Collection Parameters](https://developer.sailpoint.com/idn/api/standard-collection-parameters#sorting-results)


      Sorting is supported for the following fields: **created**'
  - name: X-SailPoint-Experimental
    in: header
    description: Use this header to enable this experimental API.
    example: true
    schema:
      type: string
      default: true
    required: true
  responses:
    '200':
      description: Responds with a TaskStatus for the task with the given task ID.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/TaskStatus.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '404':
      $ref: ../responses/404.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth: [idn:task-management:read, idn:task-management:write]
    - applicationAuth: [idn:task-management:read, idn:task-management:write]
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - HELPDESK
    - CERT_ADMIN
    - REPORT_ADMIN
    - ROLE_ADMIN
    - ROLE_SUBADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN