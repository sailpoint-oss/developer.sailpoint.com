get:
  tags:
  - Task Management
  summary: Retrieve pending task status list
  description: |
    This API is being deprecated. Please use the [task-status-list](https://developer.sailpoint.com/docs/api/v2026/get-task-status-list) endpoint with isnull filtering on the completionStatus field to retrieve pending tasks. Example: /v2026/task-status?filters=completionStatus isnull
    
    Retrieve a list of statuses for pending tasks. Types of tasks include account and entitlement aggregation and other general background processing tasks. Data for tasks older than 90 days will not be returned.
  deprecated: true
  x-deprecated-description: |
    This API has been deprecated, please refer to [task-status-list](https://developer.sailpoint.com/docs/api/v2026/get-task-status-list) for the latest API.
  operationId: getPendingTasks
  parameters:
  - $ref: ../parameters/offset.yaml
  - $ref: ../parameters/limit.yaml
  - $ref: ../parameters/count.yaml
  - name: X-SailPoint-Experimental
    in: header
    description: Use this header to enable this experimental API.
    example: true
    schema:
      type: string
      default: true
    required: true
  responses:
    '200':
      description: |
        Responds with a list of TaskStatus for pending tasks.

        Possible Values: CLOUD_ACCOUNT_AGGREGATION, CLOUD_GROUP_AGGREGATION, CLOUD_PROCESS_UNCORRELATED_ACCOUNTS, CLOUD_REFRESH_ROLE, SOURCE_APPLICATION_DISCOVERY, AI_AGENT_AGGREGATION, CLOUD_ENTITLEMENT_IMPORT, CLOUD_UNCORRELATED_REFRESH, CLOUD_IDENTITY_AGGREGATION, CLOUD_ATTRIBUTE_SYNCHRONIZATION, IDENTITY_REFRESH, APPLICATION_DISCOVERY, MACHINE_IDENTITY_AGGREGATION, MACHINE_IDENTITY_DELETION, ACCOUNT_DELETION
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../schemas/TaskStatus.yaml
    '204':
      $ref: ../responses/204.yaml
    '400':
      $ref: ../responses/400.yaml
    '401':
      $ref: ../responses/401.yaml
    '403':
      $ref: ../responses/403.yaml
    '429':
      $ref: ../responses/429.yaml
    '500':
      $ref: ../responses/500.yaml
  security:
    - userAuth: [idn:task-management:read, idn:task-management:write]
    - applicationAuth: [idn:task-management:read, idn:task-management:write]
  x-sailpoint-userLevels:
    - ORG_ADMIN
    - HELPDESK
    - CERT_ADMIN
    - REPORT_ADMIN
    - ROLE_ADMIN
    - ROLE_SUBADMIN
    - SOURCE_ADMIN
    - SOURCE_SUBADMIN
