post:
  operationId: deleteCampaigns
  tags:
    - Certification Campaigns
  summary: Delete Campaigns
  description: >-
    Use this API to delete certification campaigns whose IDs are specified in the provided list of campaign IDs. 
    Authorized callers must be ORG_ADMINs or CERT_ADMINs.
  security:
    - UserContextAuth: [idn:campaign:delete]
  requestBody:
    description: IDs of the campaigns to delete.
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/CampaignsDeleteRequest.yaml'

  responses:
    '202':
      $ref: '../responses/202.yaml'
    '400':
      $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '404':
      $ref: '../responses/404.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'
