get:
  operationId: getIdentityCertification
  tags:
    - Certifications
  summary: Identity Certification by ID
  description: >-
    This API returns a single identity campaign certification by its ID. A token with ORG_ADMIN or CERT_ADMIN authority
    is required to call this API. Reviewers for this certification can also call this API. This API does not support
    requests for certifications assigned to Governance Groups.
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: The certification id
      example: ef38f94347e94562b5bb8424a56397d8
  responses:
    '200':
      description: An identity campaign certification object
      content:
        application/json:
          schema:
            $ref: '../schemas/IdentityCertificationDto.yaml'
    '400':
      $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '404':
      $ref: '../responses/404.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'


