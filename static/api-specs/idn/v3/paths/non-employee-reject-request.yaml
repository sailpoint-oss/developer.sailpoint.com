post:
  operationId: nonEmployeeRejectRequest
  security:
    - bearerAuth: []
  tags:
    - Non-Employee Lifecycle Management
  summary: Reject a Non-Employee Request
  description: >-
    This endpoint will reject an approval item request and notify user.<br><br>
    The current user must be the requested approver.
  parameters:
    - in: path
      name: id
      description: >-
        Non-Employee approval item id (UUID)
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/non-employee/NonEmployeeRejectApprovalDecision.yaml'
  responses:
    '200':
      description: Non-Employee approval item object.
      content:
        application/json:
          schema:
            $ref: '../schemas/non-employee/NonEmployeeApprovalItem.yaml'
    '400':
      $ref: '../responses/400.yaml'
    '401':
      $ref: '../responses/401.yaml'
    '403':
      $ref: '../responses/403.yaml'
    '429':
      $ref: '../responses/429.yaml'
    '500':
      $ref: '../responses/500.yaml'
