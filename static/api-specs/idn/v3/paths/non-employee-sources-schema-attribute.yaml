      required: true
      description: The Schema Attribute Id (UUID)
      example: ef38f94347e94562b5bb8424a56397d8
    - in: path
      name: sourceId
      schema:
        type: string
      required: true
      description: The Source id
      example: ef38f94347e94562b5bb8424a56397d8
  responses:
    "204":
