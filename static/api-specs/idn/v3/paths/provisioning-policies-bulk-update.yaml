post:
  operationId: updateProvisioningPoliciesInBulk
  tags:
    - Sources
  summary: Bulk Update Provisioning Policies
  description: >-
    This end-point updates a list of provisioning policies on the specified source in IdentityNow.

    A token with API, or ORG_ADMIN authority is required to call this API.
  security:
    - UserContextAuth: [idn:provisioning-policy:manage]
  parameters:
    - in: path
      name: sourceId
      required: true
      schema:
        type: string
      description: The Source id.
      example: 2c9180835d191a86015d28455b4a2329
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../schemas/ProvisioningPolicyDto.yaml'
  responses:
    '200':
      description: >-
        A list of the ProvisioningPolicyDto was successfully replaced.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/ProvisioningPolicyDto.yaml'
    '400':
      $ref: '../../v3/responses/400.yaml'
    '401':
      $ref: '../../v3/responses/401.yaml'
    '403':
      $ref: '../../v3/responses/403.yaml'
    '404':
      $ref: '../../v3/responses/404.yaml'
    '429':
      $ref: '../../v3/responses/429.yaml'
    '500':
      $ref: '../../v3/responses/500.yaml'
