get:
  operationId: getWorkflow
  tags:
    - Workflows
  summary: Get workflow by id
  description: Get a single workflow by id.
  security:
    - userAuth:
        - sp:workflow:read
        - sp:workflow:manage
  x-sailpoint-userLevels:
    - ORG_ADMIN
  parameters:
    - name: id
      in: path
      description: Id of the workflow
      required: true
      x-sailpoint-resource-operation-id: listWorkflows
      style: simple
      explode: false
      schema:
        type: string
        example: c17bea3a-574d-453c-9e04-4365fbf5af0b
    - name: workflowMetrics
      in: query
      description: disable workflow metrics
      required: false
      schema:
        type: boolean
        default: true
      example: false
  responses:
    '200':
      description: The workflow object
      content:
        application/json:
          schema:
            $ref: ../../schemas/workflows/Workflow.yaml
    '400':
      $ref: ../../../v3/responses/400.yaml
    '401':
      $ref: ../../../v3/responses/401.yaml
    '403':
      $ref: ../../../v3/responses/403.yaml
    '404':
      $ref: ../../../v3/responses/404.yaml
    '429':
      $ref: ../../../v3/responses/429.yaml
    '500':
      $ref: ../../../v3/responses/500.yaml
