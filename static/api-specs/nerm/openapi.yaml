  /user_profiles:
    $ref: "./paths/user_profiles.yaml"
  /user_profiles/{id}:
    $ref: "./paths/user_profiles_id.yaml"
  /user_profile/{id}:
    $ref: "./paths/user_profile_id.yaml"
