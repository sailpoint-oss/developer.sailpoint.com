  /role_profile:
    $ref: "./paths/role_profile.yaml"
  /role_profiles:
    $ref: "./paths/role_profiles.yaml"
  /role_profiles/{id}:
    $ref: "./paths/role_profiles_id.yaml"
  /role_profile/{id}:
    $ref: "./paths/role_profile_id.yaml"
