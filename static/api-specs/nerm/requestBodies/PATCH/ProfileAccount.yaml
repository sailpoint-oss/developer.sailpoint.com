content:
  application/json:
    schema:
      type: object
      required:
        - profile
      properties:
        profile:
          type: object
          description: The profile object to be updated with its schema-mapped attributes.
          properties:
            attributes:
              type: object
              description: schema-mapped attributes to be updated
              additionalProperties: true
          example:
            attributes:
              'First Name': 'John'
              'Last Name': 'Doe'
              'Email': 'john.doe@sailpoint.com'
