type: object
properties:
  id:
    type: string
    format: uuid
    readOnly: true
  uid:
    type: string
    minLength: 32
    maxLength: 32
    readOnly: true
  type:
    type: string
    required: true
    enum: [ProfileAttributeRule]
  condition_object_type:
    type: string
    required: true
    enum: [DateAttribute]
  condition_object_id:
    type: string
    format: uuid
  secondary_attribute_type:
    type: string
    enum: [DateAttribute]
  secondary_attribute_id:
    type: string
    format: uuid
  comparison_operator:
    type: string
    enum: ['>', '<', 'after', 'before']
  value:
    type: string
    required: true
    enum: ['Today', '<uid>']
  secondary_value:
    type: string
    enum: ['after', 'before']
  tertiary_value:
    type: string
    example: 30




