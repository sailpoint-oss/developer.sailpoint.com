type: object
required:
  - type
properties:
  id:
    type: string
    format: uuid
    readOnly: true
  uid:
    type: string
    readOnly: true
  type:
    type: string
    enum: [ProfileStatusRule]
  comparison_operator:
    type: string
    enum: ['==', '!=']
  value:
    type: string
    enum: [Active, Inactive, Leave of absence, Terminated]
  