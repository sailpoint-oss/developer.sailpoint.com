type: object
properties:
  limit:
    type: integer
  offset:
    type: integer
  total:
    type: integer
  next:
    type: string
    example: /endpoint?limit=10&offset=60
  previous:
    type: string
    example: /endpoint?limit=10&offset=40
  after_id:
    type: string
    format: uuid
    example: 4eaa719f-4312-4c5b-9264-d0eb04d4a02a
