type: object
properties:
  id:
    type: string
    format: uuid
    required: true
    writeOnly: true
    example: db6f8e8b-65c2-47d5-a0db-90bcc4e9df9e
    description: ID of the object to retrieve or update
  name:
    type: string
    description: The name
    example: myusername
  email:
    type: string
    format: email
    description: The email
    example: test@sailpoint.com
  type:
    type: string
    enum: [NeprofileUser, NeaccessUser]
    default: NeprofileUser
    description: Type of user
    example: NeprofileUser
  profile_id:
    type: string
    format: uuid
    description: ID of the profile
    example: db6f8e8b-65c2-47d5-a0db-90bcc4e9df9e
  title:
    type: string
    description: The title
    example: Director
  status:
    type: string
    enum: [Active, Disabled]
    description: Status of the user
    example: Active
  login:
    type: string 
    description: The login
    example: myLogin 
  group_strings:
    type: string
    description: The group strings
    example: "Administrator_group,Developer_group"
  locale:
    type: string
    description: The locale the user prefers to use
    example: fr-CA