                      * values "L-1"

                      From the 20th to the last day of the month:
                      * type RANGE
                      * values "20", "L"

                      Every March 2nd:
                      * type LIST
                      * values "--03-02"

                      On March 2nd, 2021:
                      * type: LIST
                      * values "2021-03-02"
                    properties:
                      type:
                        type: string
                        description: Enum type to specify days value
                        enum:
