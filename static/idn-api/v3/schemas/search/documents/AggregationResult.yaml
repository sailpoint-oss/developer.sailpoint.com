type: object
properties:
  aggregations:
    type: object
    description: |
      The document containing the results of the aggregation. This document is controlled by Elasticsearch and depends on the type of aggregation query that is run.

      See Elasticsearch [Aggregations](https://www.elastic.co/guide/en/elasticsearch/reference/5.2/search-aggregations.html) documentation for information.
    example:
      Identity Locations:
        buckets:
        - key: 'Austin'
          doc_count: 109
        - key: 'London'
          doc_count: 64
        - key: 'San Jose'
          doc_count: 27
        - key: 'Brussels'
          doc_count: 26
        - key: 'Sao Paulo'
          doc_count: 24
        - key: 'Munich'
          doc_count: 23
        - key: 'Singapore'
          doc_count: 22
        - key: 'Tokyo'
          doc_count: 20
        - key: 'Taipei'
          doc_count: 16
  hits:
    description: |
      The results of the aggregation search query.
    type: array
    items:
      $ref: 'SearchDocument.yaml'
